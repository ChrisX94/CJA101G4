<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=LXGW+Marker+Gothic&display=swap" rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
	rel="stylesheet">
<title>配對系統</title>
<!-- Swiper 的 CSS -->
<link rel="stylesheet"
	href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<!-- Swiper 的 JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="bg">
		
		
		<!-- ✅ W3Schools 標準：引入 header 區塊 -->
  		<div w3-include-html="../header1.html"></div>
	
	
		<!-- 🔹 配對主內容區 -->
		<main class="match">
			<div class="match__container">
				<!-- 🔹 上方名字與基本資料 -->
				<div class="match__wrap">
					<div class="match__header">
						<h2 class="match__name"></h2>
						<p class="match__info"></p>
					</div>
		
					<!-- 配對卡片滑動容器 -->
					<div class="swiper match__card">
						<div class="swiper-wrapper">
							<!-- 會員基本資料 js動態生成 -->
						</div>
					</div>
				</div>
				<!-- 🔘 篩選條件按鈕 -->
				<div class="filter-btn-wrapper">
					<button class="filterBtn">條件篩選</button>
				</div>
			</div>
			<!-- 🪟 篩選條件彈窗 -->
			<div id="filterModal" class="modal-overlay">
				<div class="modal-content">
					<h2 class="modal-title">理想條件</h2>
	
					<!-- 性別 -->
					<label for="genderSelect"  class="filter-title">性別</label>
					<select id="genderSelect"
						class="select-full">
						<option value="">不限</option>
						<option value="0">男</option>
						<option value="1">女</option>
					</select>
	
					<!-- 興趣 -->
					<div class="filter-section">
						<label class="filter-title">興趣</label>
						<div class="checkbox-group">
							<label><input type="checkbox" class="interest" value="打籃球"> 打籃球</label>
							<label><input type="checkbox" class="interest" value="投資"> 投資</label>
							<label><input type="checkbox" class="interest" value="健身"> 健身</label>
							<label><input type="checkbox" class="interest" value="旅遊"> 旅遊</label>
							<label><input type="checkbox" class="interest" value="烹飪"> 烹飪</label>
							<label><input type="checkbox" class="interest" value="攝影"> 攝影</label>
							<label><input type="checkbox" class="interest" value="閱讀"> 閱讀</label>
							<label><input type="checkbox" class="interest" value="手作"> 手作</label>
							<label><input type="checkbox" class="interest" value="寫作"> 寫作</label>
							<label><input type="checkbox" class="interest" value="聽音樂"> 聽音樂</label>
							<label><input type="checkbox" class="interest" value="追劇"> 追劇</label>
							<label><input type="checkbox" class="interest" value="打電動"> 打電動</label>
						</div>
					</div>
	
					<!-- 人格特質 -->
					<div class="filter-section">
						<label class="filter-title">人格特質</label>
						<div class="checkbox-group">
							<label><input type="checkbox" class="personality" value="穩重"> 穩重</label>
							<label><input type="checkbox" class="personality" value="務實"> 務實</label>
							<label><input type="checkbox" class="personality" value="陽光"> 陽光</label>
							<label><input type="checkbox" class="personality" value="幽默"> 幽默</label>
							<label><input type="checkbox" class="personality" value="樂觀"> 樂觀</label>
							<label><input type="checkbox" class="personality" value="開朗"> 開朗</label>
							<label><input type="checkbox" class="personality" value="文靜"> 文靜</label>
							<label><input type="checkbox" class="personality" value="細心"> 細心</label>
							<label><input type="checkbox" class="personality" value="浪漫"> 浪漫</label>
							<label><input type="checkbox" class="personality" value="感性"> 感性</label>
							<label><input type="checkbox" class="personality" value="神秘"> 神秘</label>
							<label><input type="checkbox" class="personality" value="靦腆"> 靦腆</label>
							<label><input type="checkbox" class="personality" value="溫柔"> 溫柔</label>
							<label><input type="checkbox" class="personality" value="體貼"> 體貼</label>
							<label><input type="checkbox" class="personality" value="貼心"> 貼心</label>
							<label><input type="checkbox" class="personality" value="理性"> 理性</label>
						</div>
					</div>
	
					<!-- 按鈕 -->
					<div class="modal-actions">
						<button class="filter-btn btn-primary">套用篩選</button>
						<button class="filter-btn btn-secondary">取消</button>
					</div>
				</div>
			</div>
	
	
			<!-- 🔹 按鈕區 -->
			<div class="match__actions">
				<button class="match__button match__button--like">抖一下</button>
				<button class="match__button match__button--dislike">不喜歡</button>
			</div>
		</main>
	</div>	
	<script src="js/matchSystem.js"></script>
	<script src="js/authCheck.js"></script>
	 <!-- ✅ 引入 includeHTML 功能 -->
    <script src="../js/header.js"></script>
</body>

</html>
