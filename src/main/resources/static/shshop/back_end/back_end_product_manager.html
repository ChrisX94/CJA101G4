  <script>
    let allProducts = [];
    let currentStatusFilter = "all";

    document.addEventListener("DOMContentLoaded", () => {
      fetch("http://localhost:8080/api/ShShop/all")
        .then(res => res.json())
        .then(json => {
          if (!json || !json.data || !Array.isArray(json.data)) {
            console.error("æ ¼å¼éŒ¯èª¤", json);
            return;
          }

          allProducts = json.data;
          renderTable(allProducts);

          // æœå°‹èˆ‡ç‹€æ…‹ç¯©é¸
          document.getElementById("searchInput").addEventListener("input", applyFilters);
          document.querySelectorAll(".filter-btn").forEach(btn => {
            btn.addEventListener("click", () => {
              document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
              btn.classList.add("active");
              currentStatusFilter = btn.getAttribute("data-status");
              applyFilters();
            });
          });
        })
        .catch(err => console.error("è¼‰å…¥å•†å“å¤±æ•—", err));
    });

    function applyFilters() {
      const keyword = document.getElementById("searchInput").value.toLowerCase().trim();
      const filtered = allProducts.filter(prod => {
        const matchesKeyword =
          prod.prodName.toLowerCase().includes(keyword) ||
          prod.prodBrand.toLowerCase().includes(keyword) ||
          prod.userName.toLowerCase().includes(keyword);

        const matchesStatus =
          currentStatusFilter === "all" || String(prod.prodStatus) === currentStatusFilter;

        return matchesKeyword && matchesStatus;
      });

      renderTable(filtered);
    }

    function renderTable(data) {
      const tbody = document.getElementById("productTableBody");
      tbody.innerHTML = "";

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;">æŸ¥ç„¡è³‡æ–™</td></tr>`;
        return;
      }

      data.forEach(prod => {
        let statusClass = "";
        switch (prod.prodStatus) {
          case 2: statusClass = "status-up"; break;
          case 3: statusClass = "status-down"; break;
          default: statusClass = "status-pending";
        }

        const tr = document.createElement("tr");
        tr.innerHTML = `
        <td>
          <button class="btn-action btn-edit" onclick="viewProduct(${prod.prodId})">æŸ¥çœ‹</button>
        </td>
        <td class="id_td">
          ${prod.prodId}
        </td>
        <td>
          <div class="prod-name-box">
            <img src="${prod.picUrls?.[0] || ''}" alt="åœ–ç‰‡">
            <span>${prod.prodName}</span>
          </div>
        </td>
        <td>${prod.prodTypeName}</td>
        <td>${prod.prodBrand}</td>
        <td>$${prod.prodPrice}</td>
        <td>${prod.prodCount}</td>
        <td>${prod.userName}</td>
        <td><span class="status-tag ${statusClass}">${prod.prodStatusStr}</span></td>
        <td>${formatDateTime(prod.updatedTime)}</td>
      `;
        tbody.appendChild(tr);
      });
    }

    function viewProduct(prodId) {
      localStorage.setItem("viewProdId", prodId);
      window.location.href = "view_product.html"; // æˆ–ä¿ç•™ view_product.html
    }

    function formatDateTime(dateStr) {
      const date = new Date(dateStr);
      return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}, ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
    }

    function pad(n) {
      return n.toString().padStart(2, '0');
    }
  </script>
