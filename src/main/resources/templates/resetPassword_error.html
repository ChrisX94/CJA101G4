<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <title>密碼重設失敗</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .bg {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(185deg,
                    #DCFF61 0%,
                    #DCFF61 55%,
                    #2EC4B6 55%,
                    #2EC4B6 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.35);
            z-index: 0;
            pointer-events: none;
        }

        .card {
            position: relative;
            z-index: 1;
            background-color: white;
            padding: 2.5rem 3rem;
            border-radius: 1.5rem;
            border: 2px solid gray;
            box-shadow: 0 0.8rem 2rem rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 460px;
            text-align: center;
        }

        h2 {
            color: #d9534f;
            margin-bottom: 1.5rem;
        }

        p {
            color: #555;
            margin-bottom: 2rem;
        }

        .button {
            background-color: #aaa;
            border: 2px solid gray;
            color: #fff;
            font-weight: 600;
            padding: 0.9rem 1.5rem;
            border-radius: 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #888;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="card">
            <h2>密碼重設失敗</h2>
            <p th:text="${message}">連結已失效或資訊錯誤，請重新申請。</p>
            <a href="/login/forgotPassword" class="button">重新申請重設密碼</a>
        </div>
    </div>
</body>

</html>
