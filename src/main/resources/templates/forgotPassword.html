<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>忘記密碼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">🔒 忘記密碼</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login/forgotPassword}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">請輸入您的註冊 Email</label>
                                <input type="email" class="form-control" id="email" name="email" required
                                    placeholder="your@email.com">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">發送重設密碼信</button>
                        </form>

                        <div class="mt-3 text-danger" th:if="${error}" th:text="${error}"></div>
                        <div class="mt-3 text-success" th:if="${message}" th:text="${message}"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
