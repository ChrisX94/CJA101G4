<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <title>忘記密碼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=LXGW+Marker+Gothic&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        html {
            font-family: "Noto Sans TC", sans-serif;
        }

        .bg {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(185deg, #DCFF61 0%, #DCFF61 55%, #2EC4B6 55%, #2EC4B6 100%);
            overflow: hidden;
        }

        .bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.35);
            z-index: 0;
            pointer-events: none;
        }

        /* 包住內容的 div 要拉上層級 */
        .overlay-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(185deg, #DCFF61 0%, #DCFF61 55%, #2EC4B6 55%, #2EC4B6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 4rem 3rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 0.8rem 2rem rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container img {
            width: 120px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #333;
        }

        p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 2rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 1.5rem;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 1.5rem;
        }

        .send-btn {
            width: 100%;
            background-color: #2EC4B6;
            color: white;
            padding: 1rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 1.5rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background-color: #1ca49c;
        }

        .back-link {
            margin-top: 1.5rem;
            display: inline-block;
            font-size: 0.95rem;
            color: #555;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #2EC4B6;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .text-danger {
            color: red;
        }

        .text-success {
            color: green;
        }
    </style>
</head>

<body class="bg">
    <div class="overlay-content">
        <div class="container">
            <img src="/img/LOGO1.png" alt="Reset Icon" />
            <h2>忘記密碼了？</h2>
            <p>請輸入您註冊時的 Email，我們將寄送重設密碼連結給您。</p>

            <form th:action="@{/login/forgotPassword}" method="post">
                <input type="email" name="email" placeholder="your@email.com" required />
                <button type="submit" class="send-btn">發送重設密碼信</button>
            </form>

            <a th:href="@{/login}" class="back-link">← 返回登入</a>

            <div class="message text-danger" th:if="${error}" th:text="${error}"></div>
            <div class="message text-success" th:if="${message}" th:text="${message}"></div>
        </div>
    </div>
</body>

</html>
