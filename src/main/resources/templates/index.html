<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+Marker+Gothic&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" href="/css/headerStyle.css">
    <title>Shakemates</title>
    <style>
	    * {
		  padding: 0;
		  margin: 0;
		}
        html {
            font-size: 62.5%;
            font-family: "Noto Sans TC", sans-serif;
        }



        .hero-section {
			height: 57rem;
			margin-top: 6.5rem;
			/* 固定高度 */
			display: flex;
			justify-content: center;
			position: relative;
			background: #DCFF61;
			z-index: 0;
		}
		
		.hero-section::before {
			content: "";
			position: absolute;
			inset: 0;
			background: rgba(255, 255, 255, 0.35); /* 可以調淡一點 0.15～0.3 */
			z-index: -1;
			pointer-events: none;
		}
        
        

        .hero-section h1 {
            font-size: 3rem;
            margin: 1rem 0;

            font-family: "LXGW Marker Gothic", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .shake {
            animation: shake 0.6s infinite;
        }

        .gradient {
            background: linear-gradient(to bottom, #E7FF33, #17AB96);
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-3px);
            }

            40% {
                transform: translateX(3px);
            }

            60% {
                transform: translateX(-3px);
            }

            80% {
                transform: translateX(3px);
            }
        }

        .hero-section p {
          margin: 0;
          font-size: 1.6rem;
          color: #3D3D3D;
          margin-bottom: 3.5rem;
        }

        .hero-section button {
          width: 12rem;
		  height: 5rem;
		  font-size: 1.6rem;
		  border: none;
		  border-radius: 2rem;
		  cursor: pointer;
		  transition: background 0.3s;
		  background-color: #fff;
		  color: gray;
		  font-weight: 700;
		  border: 2px solid gray;
        }
        
        .hero-section button:hover {
            /* box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); */
            background-color:  #DCFF61;
			border: 2px solid gray;
			color: #2EC4B6;
            animation: pulse 2s infinite ease-in-out;
        }

        /* 🔹 textpic 對齊圖片的水平中線 */
        .hero-section .textpic {
            width: 100%;
            max-width: 450px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* 讓文字內容垂直置中，對齊圖片中線 */
            align-items: center;
            /* 水平置中 */
            margin: -15px 3rem 0 -15rem;
        }

        .hero-section .Cuba {
            width: 100%;
            max-width: 35rem;
    		margin-top: 10rem;
			animation: floatZoom 2s ease-in-out infinite;
 			transform-origin: center;
		}
		
		/* 關鍵動畫：上下飄動 + 微放大縮小 */
		@keyframes floatZoom {
		  0% {
		    transform: translateY(0) scale(1);
		  }
		  50% {
		    transform: translateY(-10px) scale(1.05);
		  }
		  100% {
		    transform: translateY(0) scale(1);
		  }
		}

        .service-section {
            color: white;
            padding: 8rem 14rem;
            position: relative;
            background: #2EC4B6;
        }

        .service-section h2 {
            text-align: center;
            margin-bottom: 4rem;
            font-size: 3.8rem;
        }

        .services {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .service:hover {
            /* box-shadow: 0.2rem 0.2rem 0.5rem rgba(0, 0, 0, 0.7); */
            color: #333;
            border-color: turquoise;
            transform: scale(1.1);
        }

        .service {
            background: white;
            color: #333;
            border-radius: 1.5rem;
            width: 28rem;
            height: 35rem;
            text-align: center;

            /* 1) box-sizing 保證 padding + border 算在 width 內 */
            box-sizing: border-box;
            /* 2) 一開始就給透明邊框，寬度跟 hover 時一樣 */
            border: 0.13rem solid transparent;
            /* 3) 讓 scale 動畫平滑 */
            transition: transform 0.5s ease, border-color 0.3s ease;
        }

        .service i {
            font-size: 5rem;
            color: #DCFF61;
            margin:5rem 0 2.5rem 0;
        }

        .service h3 {
            color: #00bfa6;
            font-size: 2rem;
            margin-bottom: 0.8rem;
        }

        .service p {
            width: 75%;
            font-size: 1.4rem;
            /* line-height: 2rem; */
            margin: 0 auto 3rem;
        }

        .toggle-clamp {
            width: 75%;
            font-size: 1.6rem;
            /* line-height: 2rem; */
            margin: 0 auto 3rem;

            /* ── 以下是多行省略符設定 ── */
            /* ── 多行省略設定 ── */
            display: -webkit-box;
            /* 啟用 WebKit */
            -webkit-box-orient: vertical;
            /* 垂直排列 */

            /* 標準屬性（未來瀏覽器將會原生支援） */
            line-clamp: 3;
            /* WebKit 專屬前綴 */
            -webkit-line-clamp: 3;

            overflow: hidden;
            /* 隱藏多餘文字 */
            text-overflow: ellipsis;
            /* 顯示「…」 */
            cursor: pointer;
            /* 提示可點擊 */
            transition: max-height 0.3s ease;
        }

        /* ─── 點擊展開後，移除 clamp ─── */
        .toggle-clamp.expanded {
            display: block;
            /* 顯示全部 */
            -webkit-line-clamp: unset;
            line-clamp: unset;
            overflow: visible;
            max-height: none;
        }

        .service button {
        	width: 8.5rem;
        	height: 4rem;
            margin-top: 1.5rem;
            border: 0.2rem solid gray;
            border-radius: 2rem;
            color: gray;
            background-color: transparent;
            cursor: pointer;
            font-size: 1.6rem;
            font-weight: 600;

        }

        

        .service button:hover {
            /* box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); */
            background-color: #DCFF61;
            color: #2EC4B6;
            border-color: gray;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .Cuba img {
            width: 150%;
            /* 圖片隨容器寫度縮放 */
            display: block;
            /* 消除圖片底部空白（inline 元素的特性） */
        }

        /* 🔹 浮動按鈕樣式 */
        .floating-buttons {
            position: fixed;
            left: 2rem;
            top: 60%;
            transform: translateY(50%);
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .floating-btn {
            width: 5.5rem;
            height: 5.5rem;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
            /* box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); */
            backdrop-filter: blur(10px);
            border: 2px solid #e0e0e0;
        }

        .floating-btn:hover {
            transform: scale(1.1);
            /* box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); */
        }

         .news-btn {
             background: #2EC4B6; 
             color: white;
         }

         .news-btn:hover { 
             background: white;
             color: gray; 
         } 

         .support-btn { 
             background: white; 
             color: #2EC4B6; 
         } 

         .support-btn:hover { 
             background: gray;
             color: white; 
         } 

		/* #DCFF61 */
        /* 🔹 滾動到 service-section 時的白色樣式 */
		 .floating-btn.news-active {
    		 background: white;
    		 color: #DCFF61;
    		 border-color: #2EC4B6;
		 }
		/* hover 也可以另外定義 */
		 .floating-btn.news-active:hover {
    		 background: gray;
             color: white; 
		 }

		/* 🔹 滾動到服務區塊後：客服按鈕變色 */
		 .floating-btn.support-active {
    		 background: #DCFF61;      /* 這裡換個示範色 */
    		 color: white;
		 }
		 .floating-btn.support-active:hover {
    		 background: white;
             color: gray; 
		 }
        
        
        /* 浮動按鈕文字提示 */
        .floating-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 7rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 0.5rem;
            font-size: 1.3rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            transform: translateY(-50%);
            top: 50%;
        }

        .floating-btn:hover::after {
            opacity: 1;
        }

        /* 讓 h1 寬度剛好包住最長那行 */
        #shaky-text {
            display: inline-block;
			font-family: "Noto Sans TC", sans-serif;
            margin-bottom: 1.5rem;
            
        }
        
        .shaky-text-ch {
        	font-size: 3.2rem;
        	font-weight: 700;
        	color: #2EC4B6;
        }

        /* 每一行都做「兩端對齊」 */
        #shaky-text .line {
            display: block;
            /* 變成塊級，才能 justify */
            text-align: justify;
            /* 啟用兩端對齊 */
            text-justify: distribute;
            /* 分散對齊，適用中文字 */
            /* 最新的 CSS 屬性，讓最後一行也強制 justify */
            text-align-last: justify;
            /* 如果瀏覽器不支援 text-align-last，也可以用下面的偽元素 hack */
        }

        #shaky-text .line::after {
            content: "";
            display: inline-block;
            width: 100%;
            height: 0;
        }

        /* 響應式設計調整 */
        @media (max-width: 768px) {
            .floating-buttons {
                left: 1rem;
                gap: 1rem;
            }

            .floating-btn {
                width: 4.5rem;
                height: 4.5rem;
                font-size: 1.6rem;
            }

            .floating-btn::after {
                left: 5.5rem;
                font-size: 1.2rem;
                padding: 0.6rem 1rem;
            }

            /* 🔹 手機版響應式調整 */
            .hero-section {
                flex-direction: column;
                height: auto;
                padding: 15rem 1rem 5rem;
                gap: 5rem;
            }

            .hero-section .textpic,
            .hero-section .Cuba {
                max-width: 90%;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .headernav .member {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .headernav .member {
                display: none;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .headernav {
                position: absolute;
                top: 6.5rem;
                right: 0;
                flex-direction: column;
                background: #fff;
                width: 100%;
                max-height: 0;
                overflow: hidden;
                gap: 2rem;
                padding: 0;
                /* box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); */
            }
        }

        @media (max-width: 480px) {
            .headernav {
                position: absolute;
                top: 6.5rem;
                right: 0;
                flex-direction: column;
                background: #fff;
                width: 100%;
                max-height: 0;
                overflow: hidden;
                gap: 2rem;
                padding: 0;
                /* box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); */
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .headernav.open {
                padding: 2rem;
                max-height: 500px;
            }
        }

        @media (max-width: 480px) {
            .headernav.open {
                padding: 2rem;
                max-height: 500px;
            }
        }


        @media (min-width: 481px) and (max-width: 768px) {
            .headerlist {
                flex-direction: column;
                width: 100%;
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .headerlist {
                flex-direction: column;
                width: 100%;
                gap: 1.5rem;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .mobilenav {
                display: flex;
                align-items: center;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .mobilenav {
                display: flex;
                align-items: center;
                gap: 20px;
            }
        }


        footer {
        	background: #2EC4B6;
            text-align: center;
            font-size: 1.4rem;
            color: white;
            padding-bottom: 1rem;
        }
    </style>
</head>

<body>

   	<!-- ✅ W3Schools 標準：引入 header 區塊 -->
	<div w3-include-html="/header1.html"></div>


    <!-- 🔹 浮動按鈕 -->
    <div class="floating-buttons">
        <button class="floating-btn news-btn" data-tooltip="最新消息" onclick="handleNewsClick()">
            <i class="fa-solid fa-newspaper"></i>
        </button>
        <button class="floating-btn support-btn" data-tooltip="客服中心" onclick="handleSupportClick()">
            <i class="fa-solid fa-headset"></i>
        </button>
    </div>


    <section class="hero-section">
        <div class="textpic">
            <h1 id="shaky-text">
                <span class="shaky-text-ch">配對聊天｜二手商城｜揪團活動</span>
            </h1>
            <p>孤單寂寞覺得冷嗎？趕快加入抖一下，在這裡抖出屬於你的他！</p>
            <br>
            <button onclick="window.location.href='/match_chatroom/match.html'">抖起來！</button>
        </div>
        <div class="Cuba">
            <img src="/img/bodylogo.png" alt="Cubaimg">
        </div>
    </section>

    <section class="service-section">
        <h2>Our Service</h2>
        <div class="services">
            <div class="service">
                <i class="fa-solid fa-heart"></i>
                <h3>條件篩選配對</h3>
                <p class="toggle-clamp">別再亂槍打鳥了！讓條件幫你篩住屬於你的那一款，立馬抖一下，抖出你的愛～</p>
                <button onclick="window.location.href='/match_chatroom/match.html'">MORE</button>
            </div>
            <div class="service">
                <i class="fa-solid fa-cart-shopping"></i>
                <h3>MatchMarket</h3>
                <p class="toggle-clamp">買錯尺寸？送錯禮物？透過上架舊有物品讓對方二次找到他真正的歸屬！</p>
                <button onclick="window.location.href='/shshop/front_end/select_page.html'">MORE</button>
            </div>
            <div class="service">
                <i class="fa-solid fa-people-group"></i>
                <h3>揪團活動</h3>
                <p class="toggle-clamp">一起唱歌、爬山、打桌遊，認識朋友不怕尷尬！專屬活動為你開團～</p>
                <button onclick="window.location.href='/shshop/front_end/select_page.html'">MORE</button>
            </div>
        </div>
    </section>

    <footer>
        © 2025 ShakeMate. All rights reserved.
    </footer>


    <script>
    document.addEventListener("DOMContentLoaded", () => {   
    
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('.headernav');
        const header = document.querySelector('.header');

//         這三行使js動畫異常(註解掉)：
//         hamburger.addEventListener('click', () => {
//             nav.classList.toggle('open');
//         });

        const floatingButtons = document.querySelectorAll('.floating-btn');
        const triggerSection = document.querySelector('.service-section');
        
        window.addEventListener('scroll', () => {
            const triggerPosition = triggerSection.offsetTop;
            if (window.scrollY >= triggerPosition - 500) {
                floatingButtons.forEach(btn => {
                    btn.classList.remove('white-mode');

                    if (btn.classList.contains('news-btn')) {
                        btn.classList.add('news-active');
                    } else if (btn.classList.contains('support-btn')) {
                        btn.classList.add('support-active');
                    }
                });
            } else {
                floatingButtons.forEach(btn => {
                    btn.classList.remove('news-active', 'support-active');
                });
            }
        });

//         console.log(document.querySelector('.service-section')); // 有抓到 service-section

        const text = document.getElementById("shaky-text");

        function toggleShake() {
            text.classList.add("shake"); // 開始抖
            setTimeout(() => {
                text.classList.remove("shake"); // 停止抖
            }, 500); // 抖0.5秒
        }

        // 每6秒執行一次：抖0.5秒 → 停5秒
        toggleShake();
        setInterval(toggleShake, 5500);

        // 🔹 浮動按鈕功能
        function handleNewsClick() {
            alert('即將進入最新消息...');
            window.location.href = 'nindex'
            // 可以改為: window.location.href = 'news.html';
        }

        function handleSupportClick() {
            alert('即將進入客服中心...');
            window.location.href = 'sindex'
            // 可以改為開啟客服對話框或跳轉到客服頁面
        }

        document.querySelectorAll('.toggle-clamp').forEach(p => {
            p.addEventListener('click', () => {
                p.classList.toggle('expanded');
            });
        });
        
        });	
    </script>
	<script src="/js/header.js"></script>
</body>

</html>
