<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${user.username} 會員自介編輯|"></title>
    <link rel="stylesheet" href="/css/headerStyle.css" />
    <style>
        * {
            font-size: 62.5%;
        }

        /* 全局字體和背景 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            box-sizing: border-box;
            background-color: #f0f2f5;
            /* Fallback */
        }

        .alert-box {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.6rem;
            z-index: 9999;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .alert-success {
            background-color: #DCFF61;
            color: #333;
            border: 1px solid #c2e059;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }


        /* 背景拼接色塊（亮綠 + 藍綠） */
        .bg {
            position: relative;
            min-height: 100vh;
            width: 100%;
            z-index: 0;
            background: linear-gradient(185deg,
                    #DCFF61 0%,
                    #DCFF61 55%,
                    #2EC4B6 55%,
                    #2EC4B6 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 背景上方帶透明度的白色疊層 */
        .bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.35);
            z-index: 0;
            pointer-events: none;
        }

        /* 主容器 - 白色背景 */
        .profile-container {
            position: relative;
            z-index: 1;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 750px;
            padding: 30px;
            box-sizing: border-box;
            margin-top: 40px;
            color: #333;
            text-align: center;
        }

        /* 頂部標題 */
        .main-title {
            font-size: 2.2em;
            font-weight: bold;
            color: #2EC4B6;
            margin-bottom: 30px;
            text-align: center;
        }

        /* 照片區塊 */
        .photo-section {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .photo-section h3 {
            font-size: 1.4em;
            color: #4CAF50;
            margin-bottom: 25px;
            text-align: left;
        }

        .photo-gallery-editor {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .photo-item {
            position: relative;
            padding-bottom: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .photo-item .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.2s;
        }

        .photo-item .remove-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* 新增照片框 */
        .add-photo-box {
            border: 3px dashed #777;
            background-color: #f9f9f9;
            color: #777;
            font-size: 1.5em;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
            position: relative;
        }

        .add-photo-box:hover {
            border-color: #2EC4B6;
            background-color: #eafbf9;
        }

        .add-photo-box .plus-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #E24F6C;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s;
            z-index: 10;
        }

        .add-photo-box input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 5;
        }

        /* 隱藏當圖片滿5張時的新增框 */
        .add-photo-box.hidden {
            display: none !important;
        }

        /* 資料編輯區塊 */
        .data-edit-section {
            text-align: left;
            margin-top: 30px;
        }

        .data-edit-section h3 {
            font-size: 1.4em;
            color: #4CAF50;
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 1.05em;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group textarea {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus,
        .form-group textarea:focus {
            border-color: #2EC4B6;
            box-shadow: 0 0 0 3px rgba(46, 196, 182, 0.2);
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group .note {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }

        .form-group .disabled-input {
            background-color: #f5f5f5;
            cursor: not-allowed;
            color: #777;
        }

        .form-group .email-note {
            color: #e24f6c;
            font-weight: bold;
        }

        /* 勾選框共同樣式 */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 0;
        }

        .checkbox-group label {
            background-color: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
            font-weight: normal;
            /* Override form-group label bold */
            font-size: 0.95em;
            border: 1px solid #ddd;
            display: inline-flex;
            align-items: center;
            margin-bottom: 0;
        }

        .checkbox-group input[type="checkbox"] {
            display: none;
            /* 隱藏原生 checkbox */
        }

        .checkbox-group input[type="checkbox"]+span {
            /* 自定義勾選框的樣式 */
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-right: 8px;
            vertical-align: middle;
            transition: background-color 0.2s, border-color 0.2s;
            position: relative;
        }

        .checkbox-group input[type="checkbox"]:checked+span {
            background-color: #2EC4B6;
            /* 勾選後的背景色 */
            border-color: #2EC4B6;
        }

        .checkbox-group input[type="checkbox"]:checked+span::after {
            content: '✔';
            /* 勾選符號 */
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-group input[type="checkbox"]:checked+span+.checkbox-text {
            color: #fff;
            /* 勾選後文字變白 */
        }

        .checkbox-group label:has(input[type="checkbox"]:checked) {
            background-color: #2EC4B6;
            /* 勾選後標籤背景色 */
            color: #fff;
            /* 勾選後標籤文字顏色 */
            box-shadow: 0 2px 5px rgba(46, 196, 182, 0.2);
        }

        .checkbox-group label:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 底部操作按鈕區塊 */
        .action-buttons {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            display: flex;
            flex-direction: column;
            /* 垂直排列 */
            gap: 20px;
            /* 按鈕間距 */
            align-items: center;
            /* 居中 */
            justify-content: center;
            /* 水平居中 */
            position: relative;
            z-index: 10;
            background-color: #ffffff;
            text-align: center;
        }

        .save-button,
        .delete-account-button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            /* 讓按鈕佔用較多寬度 */
            max-width: 300px;
            /* 最大寬度限制 */
            position: relative;
            z-index: 11;
            display: block !important;
            visibility: visible !important;
            margin: 0 auto;
            /* 水平居中 */
        }

        .save-button {
            background-color: #DCFF61;
            /* 亮綠色按鈕 */
            color: #333;
        }

        .save-button:hover {
            background-color: #c7ed48;
            transform: translateY(-2px);
        }

        .delete-account-button {
            background-color: #e24f6c;
            /* 紅色按鈕 */
            color: #fff;
        }

        .delete-account-button:hover {
            background-color: #c83d58;
            transform: translateY(-2px);
        }

        /* RWD 調整 */
        @media (max-width: 768px) {
            .profile-container {
                padding: 15px;
                margin-top: 20px;
            }

            .main-title {
                font-size: 1.8em;
            }

            .photo-gallery-editor {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 15px;
            }

            .photo-section h3,
            .data-edit-section h3 {
                font-size: 1.2em;
            }

            .form-group input,
            .form-group textarea {
                width: calc(100% - 20px);
                padding: 10px;
            }

            .save-button,
            .delete-account-button {
                padding: 12px 25px;
                font-size: 1.1em;
                width: 90%;
                /* 小螢幕下佔用更多寬度 */
            }
        }

        /* 調試樣式 - 確保重要元素可見 */
        .data-edit-section,
        .action-buttons,
        .form-group,
        .checkbox-group {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* 強制顯示按鈕 */
        .save-button,
        .delete-account-button {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
    </style>
</head>

    <div class="header1" w3-include-html="/header1.html"></div>
    <!-- 成功訊息 -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}" style="margin-top: 15px;"></div>

    <!-- 錯誤訊息 -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}" style="margin-top: 15px;"></div>




    <div class="bg">
        <div class="profile-container">
            <h1 class="main-title">編輯個人自介</h1>


            <div class="photo-section">
                <h3>我的照片</h3>
                <div class="photo-gallery-editor" id="photoGallery">
                    <div class="photo-item"
                        th:each="photo, iterStat : ${user.photos != null ? user.photos : #lists.create()}"
                        th:data-index="${iterStat.index}">
                        <img th:src="${photo.url}" th:alt="'個人照片 ' + ${iterStat.index + 1}">
                        <button type="button" class="remove-btn" th:data-photo-id="${'photo-' + photo.pos}">×</button>
                    </div>

                    <!-- 新增照片框 - 始終存在於 DOM 中，由 JavaScript 控制顯示/隱藏 -->
                    <div class="photo-item add-photo-box">
                        <input type="file" id="add-photo-input" accept="image/*">
                        <span class="plus-icon">+</span>
                    </div>
                </div>
            </div>

            <div class="data-edit-section">
                <h3>基本資料</h3>
                <div class="form-group">
                    <label for="username">使用者名稱:</label>
                    <input type="text" id="username" th:value="${user.username != null ? user.username : ''}">
                </div>
                <div class="form-group">
                    <label for="email">電子郵件:</label>
                    <input type="email" id="email" th:value="${user.email != null ? user.email : ''}"
                        class="disabled-input" readonly>
                    <p class="note email-note">若需更換 Email，請聯繫客服或前往設定頁面重新驗證。</p>
                </div>
                <div class="form-group">
                    <label for="birthday"> 出生日期:</label>
                    <input type="text" id="birthday"
                        th:value="${user.birthday != null ? #strings.substring(user.birthday.toString(), 0, 10) : ''}"
                        class="disabled-input" readonly>
                    <p class="note">生日一經設定，不可更改。</p>
                </div>
                <div class="form-group">
                    <label for="location">居住地:</label>
                    <input type="text" id="location" th:value="${user.location != null ? user.location : ''}">
                </div>
                <div class="form-group">
                    <label for="intro">關於我:</label>
                    <textarea id="intro" th:text="${user.intro != null ? user.intro : ''}"></textarea>
                </div>

                <div class="form-group">
                    <label for="newPassword">修改密碼:</label>
                    <input type="password" id="newPassword" placeholder="請輸入新密碼">
                    <p class="note">如不修改密碼請留空</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">確認密碼:</label>

                        </label>
                        <label>
                            <input type="checkbox" name="personality_traits" value="穩重"
                                th:checked="${user.personalityList != null and user.personalityList.contains('穩重')}">
                            <span></span>
                            <span class="checkbox-text">穩重</span>
                        </label>
                        <label>
                            <input type="checkbox" name="personality_traits" value="神秘"
                                th:checked="${user.personalityList != null and user.personalityList.contains('神秘')}">
                            <span></span>
                            <span class="checkbox-text">神秘</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="save-button">儲存變更</button>
                <button class="delete-account-button" id="deleteAccountBtn">註銷帳號</button>
            </div>

        </div>
    </div>
    <script src="/js/header.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM Content Loaded - Starting profile page initialization');

            // 調試：檢查重要元素是否存在
            const photoGallery = document.getElementById('photoGallery');
            const saveButton = document.querySelector('.save-button');
            const deleteAccountBtn = document.getElementById('deleteAccountBtn');
            const dataEditSection = document.querySelector('.data-edit-section');
            const actionButtons = document.querySelector('.action-buttons');

            console.log('Photo Gallery:', photoGallery);
            console.log('Save Button:', saveButton);
            console.log('Delete Account Button:', deleteAccountBtn);
            console.log('Data Edit Section:', dataEditSection);
            console.log('Action Buttons:', actionButtons);

            if (!photoGallery) {
                console.error('Photo Gallery not found!');
            }
            if (!saveButton) {
                console.error('Save Button not found!');
            }
            if (!deleteAccountBtn) {
                console.error('Delete Account Button not found!');
            }
            if (!dataEditSection) {
                console.error('Data Edit Section not found!');
            }
            if (!actionButtons) {
                console.error('Action Buttons not found!');
            }

            // 如果按鈕不存在，嘗試重新查找或顯示錯誤
            if (!saveButton || !deleteAccountBtn) {
                console.error('Critical buttons missing! Trying to find them again...');
                const allButtons = document.querySelectorAll('button');
                console.log('All buttons found:', allButtons);

                // 如果還是找不到，顯示一個錯誤訊息
                if (!saveButton && !deleteAccountBtn) {
                    const errorDiv = document.createElement('div');
                    errorDiv.style.cssText = 'background: red; color: white; padding: 20px; margin: 20px; text-align: center;';
                    errorDiv.innerHTML = '錯誤：按鈕元素未找到，請檢查頁面載入是否正常';
                    document.body.appendChild(errorDiv);
                }
            }

            const MAX_PHOTOS = 5; // 最大照片數量

            // 從 Thymeleaf 獲取圖片 URL
            let currentPhotoUrls = /*[[${user.photos}]]*/[];

            // 從 Thymeleaf 獲取用戶已選擇的興趣 (Thymeleaf 會將 List<String> 轉換為 JavaScript 陣列)
            let userSelectedInterests = /*[[${user.interestsList}]]*/[];

            // 從 Thymeleaf 獲取用戶已選擇的個性特徵
            let userSelectedPersonalityTraits = /*[[${user.personalityList}]]*/[];

            // 確保陣列存在，避免 JavaScript 錯誤
            if (!currentPhotoUrls) currentPhotoUrls = [];
            if (!userSelectedInterests) userSelectedInterests = [];
            if (!userSelectedPersonalityTraits) userSelectedPersonalityTraits = [];

            // 圖片相關功能不需要太大改動，因為它會操作 DOM，但需要確保初始渲染是正確的。
            // Thymeleaf 已經在 HTML 中初始渲染了圖片，所以 JS 只需要處理新增和刪除。

            // 處理圖片移除 - 當點擊 remove-btn 時
            photoGallery.addEventListener('click', function (event) {
                if (event.target.classList.contains('remove-btn')) {
                    const photoItemToRemove = event.target.closest('.photo-item');
                    if (photoItemToRemove) {
                        const indexToRemove = parseInt(photoItemToRemove.getAttribute('data-index'));
                        // 新增確認提示
                        const isConfirmed = confirm('請問要刪除這張照片嗎？');
                        if (!isConfirmed) return;
                        fetch(`/api/profile/photo/${event.target.dataset.photoId}`, { method: 'DELETE' })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    window.location.reload();
                                } else {
                                    alert('刪除失敗：' + (data.message || '未知錯誤'));
                                }
                            })
                            .catch(error => {
                                console.error('Error deleting photo:', error);
                                alert('刪除失敗：' + error.message);
                            });
                    }
                }
            });

            // 處理新增照片預覽
            function handleAddPhoto(event) {
                console.log('handleAddPhoto called', event);
                console.log('Files:', event.target.files);
                console.log('Current photo URLs length:', currentPhotoUrls.length);
                console.log('MAX_PHOTOS:', MAX_PHOTOS);

                const files = event.target.files;
                if (files.length > 0 && currentPhotoUrls.length < MAX_PHOTOS) {
                    const file = files[0];
                    console.log('Selected file:', file);
                    // 直接發送 AJAX 請求上傳圖片，不要先加到 currentPhotoUrls，也不要加 DOM 預覽圖
                    const formData = new FormData();
                    formData.append('file', file);
                    fetch('/api/profile/photo/upload', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success && data.imageUrl) {
                                window.location.reload();
                            } else {
                                alert('圖片上傳失敗：' + (data.message || '未知錯誤'));
                            }
                        })
                        .catch(error => {
                            console.error('Error uploading photo:', error);
                            alert('圖片上傳失敗：' + error.message);
                        });
                } else {
                    console.log('No files selected or max photos reached');
                }
                event.target.value = ''; // 清空 input value
            }

            // 動態監聽 add-photo-input 的 change 事件
            // 由於 add-photo-box 可能會動態出現，這裡需要更穩健的綁定方式，
            // 或者確保 DOM 已經準備好，例如在 renderPhotos() 裡綁定。
            // 在此 Thymeleaf 模板中，我們假設 add-photo-box 是初始就有的 (如果照片數量未滿)。
            // 如果 add-photo-box 是後續動態生成，需要在生成後重新綁定事件。
            // 由於Thymeleaf已經處理了初始顯示/隱藏，我們只需要在照片增刪後調用此函數。
            function updateAddPhotoBoxVisibility() {
                console.log('updateAddPhotoBoxVisibility called, currentPhotoUrls.length:', currentPhotoUrls.length);

                const addPhotoBox = document.querySelector('.add-photo-box');

                if (!addPhotoBox) {
                    console.error('add-photo-box not found in DOM');
                    return;
                }

                if (currentPhotoUrls.length >= MAX_PHOTOS) {
                    addPhotoBox.classList.add('hidden');
                    console.log('Hiding add-photo-box (max photos reached)');
                } else {
                    addPhotoBox.classList.remove('hidden');
                    console.log('Showing add-photo-box');

                    // 確保文件輸入框的事件監聽器仍然存在
                    const fileInput = addPhotoBox.querySelector('#add-photo-input');
                    if (fileInput) {
                        // 移除舊的事件監聽器（如果存在）
                        fileInput.removeEventListener('change', handleAddPhoto);

                        // 添加新的事件監聽器
                        fileInput.addEventListener('change', handleAddPhoto);
                        fileInput.dataset.listenerAttached = 'true'; // 標記已綁定
                        console.log('Event listener attached to file input');
                    } else {
                        console.error('File input not found in add-photo-box');
                    }
                }
            }
            updateAddPhotoBoxVisibility(); // 初始檢查一次，確保正確顯示

            // 確保每次 DOM 更新後，如果 add-photo-box 存在，都綁定事件
            const initialAddPhotoInput = document.getElementById('add-photo-input');
            if (initialAddPhotoInput) {
                initialAddPhotoInput.addEventListener('change', handleAddPhoto);
                initialAddPhotoInput.dataset.listenerAttached = 'true';
            }


            // 顯示錯誤訊息的函式
            function showErrorMessage(message) {
                const messageDiv = document.getElementById("js-message");
                messageDiv.style.display = "block";
                messageDiv.className = "alert alert-danger";
                messageDiv.textContent = message;
                setTimeout(() => {
                    messageDiv.style.display = "none";
                }, 5000);
            }

            // 儲存按鈕的邏輯
            saveButton.addEventListener('click', function (e) {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/\-]).{8,}$/;

                if (newPassword || confirmPassword) {
                    if (!newPassword) {
                        alert('請輸入新密碼');
                        return;
                    }
                    if (!confirmPassword) {
                        alert('請確認新密碼');
                        return;
                    }
                    if (newPassword !== confirmPassword) {
                        alert('兩次輸入的密碼不一致，請重新輸入');
                        return;
                    }
                    if (!passwordPattern.test(newPassword)) {
                        alert('密碼格式錯誤：必須至少8碼，包含英文、數字與特殊符號');
                        return;
                    }
                }
                const selectedInterests = Array.from(document.querySelectorAll('#interestsCheckboxes input[type="checkbox"]:checked'))
                    .map(cb => cb.value);

                const selectedPersonalityTraits = Array.from(document.querySelectorAll('#personalityTraitsCheckboxes input[type="checkbox"]:checked'))
                    .map(cb => cb.value);

                // 創建 FormData 對象來匹配後端期望的格式
                const formData = new FormData();

                // 添加用戶ID（從 Thymeleaf 獲取）
                formData.append('userId', /*[[${user.userId}]]*/ '');

                // 添加基本資料
                formData.append('username', document.getElementById('username').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('birthday', document.getElementById('birthday').value);
                formData.append('location', document.getElementById('location').value);
                formData.append('intro', document.getElementById('intro').value);

                // 添加密碼（如果用戶有輸入）
                if (newPassword) {
                    formData.append('newPassword', newPassword);
                }

                // 添加興趣和個性特徵
                selectedInterests.forEach(interest => {
                    formData.append('interestsList', interest);
                });

                selectedPersonalityTraits.forEach(trait => {
                    formData.append('personalityList', trait);
                });

                console.log('--- 準備儲存的資料 ---');
                console.log('Selected Interests:', selectedInterests);
                console.log('Selected Personality Traits:', selectedPersonalityTraits);
                console.log('FormData entries:');
                for (let [key, value] of formData.entries()) {
                    console.log(key + ': ' + value);
                }

                // 發送 FormData 到後端
                fetch('/user/updateProfile', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (response.redirected) {
                            // 如果後端重定向，跟隨重定向
                            window.location.href = response.url;
                        } else if (response.ok) {
                            alert('個人資料儲存成功！');
                            // 重新載入頁面以顯示更新後的資料
                            window.location.reload();
                        } else {
                            return response.text().then(text => {
                                throw new Error('儲存失敗：' + text);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error saving profile:', error);
                        alert('儲存失敗：' + error.message);
                    });
            });

            // 刪除帳號功能
            deleteAccountBtn.addEventListener('click', function () {
                const isConfirmed = confirm('您確定要永久刪除此帳號嗎？此操作不可逆轉！');
                if (isConfirmed) {
                    fetch('/user/delete', { method: 'POST' })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('帳號已註銷，將自動登出。');
                                window.location.href = '/login';
                            } else {
                                alert('帳號刪除失敗：' + (data.message || '未知錯誤'));
                            }
                        })
                        .catch(error => {
                            alert('帳號刪除失敗：' + error.message);
                        });
                } else {
                    console.log('用戶取消了帳號刪除操作。');
                }
            });
        });
        /*]]>*/



    </script>
</body>

</html>
