<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知偏好設定 - ShakeMate</title>
    
    <!-- 字體和圖標 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+Marker+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/headerStyle.css">
    
    <style>
        html {
            font-size: 62.5%;
            font-family: "Noto Sans TC", sans-serif;
            background: linear-gradient(185deg, #DCFF61 0%, #DCFF61 55%, #2EC4B6 55%, #2EC4B6 100%);
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Noto Sans TC", sans-serif;
        }
        .bg {
            position: relative;
            min-height: 100vh;
            z-index: 0;
            background: linear-gradient(185deg, #DCFF61 0%, #DCFF61 55%, #2EC4B6 55%, #2EC4B6 100%);
            overflow: hidden;
        }
        .bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.25);
            z-index: 0;
            pointer-events: none;
        }
        .hero-section {
            min-height: 57rem;
            margin-top: 6.5rem;
            display: flex;
            justify-content: center;
            position: relative;
            background: transparent;
            z-index: 1;
        }
        .hero-section::before { display: none; }
        /* 偏好設定內容區塊樣式 */
        .main-content {
            padding: 10rem 2rem 2rem;
            max-width: 90rem;
            margin: 0 auto;
            padding-bottom: 12rem;
        }
        .preferences-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 0.8rem 2.5rem rgba(0, 0, 0, 0.1);
        }
        .preferences-header { 
            display: flex; 
            justify-content: center;
            align-items: center; 
            margin-bottom: 3rem;
            padding-bottom: 1.5rem; 
            border-bottom: 0.1rem solid #e0e0e0; 
        }
        .preferences-header h1 { 
            font-size: 2.8rem;
            color: #333; 
            font-family: "LXGW Marker Gothic", sans-serif; 
        }
        .preferences-section { margin-bottom: 3.5rem; }
        .preferences-section h2 { 
            font-size: 2rem;
            color: #333; 
            margin-bottom: 2rem;
            font-family: "LXGW Marker Gothic", sans-serif; 
            padding-left: 1rem;
            border-left: 4px solid #2EC4B6;
        }
        .preference-item { 
            background: #fff; 
            border-radius: 1.2rem;
            padding: 2rem;
            border: 1px solid #f0f0f0; 
            margin-bottom: 1.5rem; 
            transition: transform 0.3s, box-shadow 0.3s; 
            box-shadow: 0 0.4rem 1.5rem rgba(0,0,0,0.05);
        }
        .preference-item:hover { 
            transform: translateY(-0.3rem) scale(1.01); 
            box-shadow: 0 0.6rem 2rem rgba(46, 196, 182, 0.15); 
        }
        .preference-title { font-size: 1.8rem; font-weight: 600; color: #333; margin-bottom: 0.8rem; display: flex; align-items: center; justify-content: space-between; }
        .preference-description { font-size: 1.4rem; color: #666; margin-bottom: 1.5rem; }
        
        /* 活泼的 Toggle Switch */
        .toggle-switch { position: relative; display: inline-block; width: 5.2rem; height: 2.8rem; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 2.8rem; }
        .toggle-slider:before { position: absolute; content: ""; height: 2.2rem; width: 2.2rem; left: 0.3rem; bottom: 0.3rem; background-color: white; transition: .4s; border-radius: 50%; box-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.2); }
        input:checked + .toggle-slider { background-color: #2EC4B6; }
        input:checked + .toggle-slider:before { transform: translateX(2.4rem); }

        /* 统一按钮风格 */
        .save-button { 
            background: #2EC4B6; 
            color: #fff; 
            border: none; 
            padding: 1.2rem 2.5rem; 
            border-radius: 3rem; 
            font-size: 1.8rem; 
            font-weight: 600;
            cursor: pointer; 
            transition: background 0.3s, transform 0.2s; 
            display: block; 
            margin: 4rem auto 0; 
            min-width: 22rem; 
            box-shadow: 0 0.4rem 1.5rem rgba(46, 196, 182, 0.3);
        }
        .save-button:hover { 
            background: #28b3a5;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .main-content { padding: 8rem 1rem 12rem; }
            .preferences-header { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .preference-title { flex-direction: column; gap: 1rem; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div th:replace="fragments/header1 :: header"></div>
        <div class="hero-section">
          <main class="main-content">
              <div class="preferences-container">
                  <div class="preferences-header">
                      <h1>通知偏好設定</h1>
                  </div>
                  <form id="preferences-form">
                      <!-- 動態載入的通知偏好設定內容將插入這裡 -->
                      <div id="preferences-container">
                          <!-- JavaScript會動態填充這個容器 -->
                          <div class="text-center py-4">
                              <div class="spinner-border text-primary" role="status">
                                  <span class="visually-hidden">載入中...</span>
                              </div>
                              <div class="mt-2 text-muted">正在載入通知偏好設定...</div>
                          </div>
                      </div>

                      <button type="submit" class="save-button">儲存設定</button>
                  </form>
              </div>
          </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/notification-preferences.js"></script>
</body>
</html>
