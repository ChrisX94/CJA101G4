<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>å®¢æœç³»çµ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- å­—é«”èˆ‡åœ–ç¤º -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=LXGW+Marker+Gothic&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
        /* å…¨é èƒŒæ™¯æ¼¸å±¤ */
    .bg {
      position: relative;
      min-height: 100vh;
      z-index: 0;
      background: linear-gradient(185deg,
        #DCFF61 0%,
        #DCFF61 55%,
        #2EC4B6 55%,
        #2EC4B6 100%);
      overflow: hidden;
    }
    
    .bg::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255, 255, 255, 0.35);
    z-index: 0;
    pointer-events: none;
	}

    .container {
      max-width: 120rem;
      min-height: 0;
      /* ğŸ‘ˆ é—œéµï¼ä¸è®“å­å…ƒç´ æ’é«˜ */
      width: 100%;
      height: 100%;
      margin: 0 auto;
      padding: 0 0 1rem;
      box-sizing: border-box;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      display: flex;
      flex: 1;
      min-height: 0;
      /* âœ… ä¿è­· chat-container ä¸è¢«æ’çˆ† */
      /* è®“å…§éƒ¨ flex å­å…ƒç´ ä¸æ’é«˜é€™ä¸€å±¤ */
      margin-top: 8rem;
      gap: 2rem;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      flex: 0 0 25rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }


    .sidebar ul li:hover {
      color: #f0f7ff;
    }



    .category-list {
      color: gray;
      font-size: 1.6rem;
      align-items: stretch;
      display: flex;
      flex-direction: column;
      flex: 1;
      margin: 0;
    }

    .category-item {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1.5rem;
      border-bottom: 1px solid #d0d0d0;
      cursor: pointer;
      transition: background-color .2s;
    }

    .category-item:last-child {
      border-bottom: none;
    }

    .category-item:hover {
      background: #2EC4B6;
    }

    .category-item.active {
      background: #2EC4B6;
      font-weight: bold;
      color: white;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      /* é‡é»ï¼šè®“ .chat-messages èƒ½æ² */
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .title-input {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 2rem;
      background: #2EC4B6;
      color: #fff;
      opacity: 0.8;
    }

    .title-input h1 {
      font-family: "LXGW Marker Gothic", sans-serif;
      font-size: 3rem;
      margin: 0;
      color: #fff;
    }

    .title-input .add-question {
      background: #fff;
      color: gray;
      border: 2px solid #fff;
      border-radius: 2.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1.4rem;
      text-align: center;
      text-decoration: none;
      transition: opacity .2s;
    }

    .add-question:hover {
      background: #17AB96;
      color: white;
    }

    .typing-indicator {
      padding: 1rem 2rem;
      background: #fff;
      border-radius: 1.5rem;
      align-self: flex-start;
      border: 1px solid #d0d0d0;
      margin: 1rem 2rem 0;
      display: flex;
      align-items: center;
      gap: .5rem;
    }

    .typing-indicator.hidden {
      display: none;
    }

    .typing-bubble {
      width: .8rem;
      height: .8rem;
      border-radius: 50%;
      background: #6b8cae;
      animation: bubble 1s infinite alternate;
    }

    @keyframes bubble {
      from {
        opacity: .5;
        transform: translateY(0);
      }

      to {
        opacity: 1;
        transform: translateY(-5px);
      }
    }

    .chat-messages {
      overflow-x: hidden;
      /* ç¦æ­¢å·¦å³æ²å‹• */
      word-wrap: break-word;
      /* é•·å–®å­—ä¹Ÿæœƒæ›è¡Œ */
      word-break: break-word;
      /* ä¸­æ–‡æˆ–å–®å­—ä¸æ‹†è¡Œä¹Ÿå¼·åˆ¶æ› */
      min-height: 0;
      /* é˜²æ­¢å…§å®¹è¶…å‡ºä¹Ÿä¸æ’é«˜ */
      font-size: 1.6rem;
      flex: 1;
      padding: 2rem 1rem 5rem;
      /* å·¦å³ 1rem, ä¸‹æ–¹å¤šç•™ç©ºé–“ */
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message {
      position: relative;
      /* çµ¦å…§éƒ¨çµ•å°å®šä½ç”¨ */
      max-width: 80%;
      padding: .4rem 5rem 3rem;
      border-radius: 1.5rem;
      position: relative;
      line-height: 1.5;
    }

    .message-meta {
      position: absolute;
      bottom: 0.6rem;
      right: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.2rem;
      color: #888;
    }

    .feedback-container {
      display: inline-flex;
      gap: 0.4rem;
    }

    .feedback-button {
      background: none;
      border: none;
      padding: 0;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .feedback-thanks {
      color: gray;
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }


    .message-user {
      background: #e3f2fd;
      align-self: flex-end;
      border-bottom-right-radius: .5rem;
    }

    .message-bot {
      background: #fff;
      align-self: flex-start;
      border: 1px solid #d0d0d0;
      border-bottom-left-radius: .5rem;
    }

    .message-time {
      bottom: .5rem;
      right: 1.5rem;
      font-size: 1rem;
      color: #888;
    }

    .chat-input-container {
      display: flex;
      gap: 1rem;
      padding: 0.4rem 2rem 1.5rem;
      /* ä¸Š0.4remï¼Œä¸‹å¤šç•™ç™½ */
      border-top: 1px solid #d0d0d0;
      background: #fff;
    }

    .chat-input {
      flex: 1;
      min-height: 3.2rem;
      max-height: 20rem;
      padding: 1rem;
      font-size: 1.6rem;
      border: 1px solid #d0d0d0;
      border-radius: 1.5rem;
      resize: none;
      overflow-y: auto;
      line-height: 1.5;
      box-sizing: border-box;
    }

    .send-button {
      background: #fff;
      color: #2EC4B6;
      border: 2px solid gray;
      border-radius: 2.5rem;
      padding: 0 2rem;
      font-size: 1.6rem;
      cursor: pointer;
      transition: opacity .2s;
    }

    .send-button:hover {
      background: #2EC4B6;
      color: white;
    }

    .feedback-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .feedback-button:focus {
      outline: none;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        margin-bottom: 1.5rem;
      }

      .message {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>

<div class="bg">
  <div class="container">

    <!-- å›ºå®š Header -->
    <div th:replace="~{/fragments/header1 :: header}"></div>

    <div class="main-content">
      <aside class="sidebar">
        <ul id="categoryList" class="category-list"></ul>
      </aside>

      <main class="chat-container">
        <div class="title-input">
          <h1>Yggdrasill</h1>
          <a th:href="@{/servicecase/sadd}" class="add-question">
            ç„¡æ³•è§£æ±ºå—?<br>é»æ­¤æ–°å¢æå•
          </a>
        </div>

        <div class="chat-messages" id="chatMessages">
          <div class="message message-bot">
            <p>æ‚¨å¥½ï¼è«‹å…ˆé¸æ“‡å•é¡Œé¡åˆ¥ï¼ŒAI å°‡æœƒç«‹å³å›æ‡‰ã€‚</p>
            <span class="message-time"></span>
          </div>
        </div>

        <div class="typing-indicator hidden" id="typingIndicator">
          <div class="typing-bubble"></div>
          <div class="typing-bubble"></div>
          <div class="typing-bubble"></div>
        </div>

        <div class="chat-input-container">
          <textarea class="chat-input" id="chatInput" placeholder="è«‹è¼¸å…¥æ‚¨çš„å•é¡Œ..." disabled></textarea>
          <button class="send-button" id="sendButton" disabled>ç™¼é€</button>
        </div>
      </main>
    </div>
  </div>
  </div>


  <script defer>
  document.addEventListener('DOMContentLoaded', () => {
    // å…ƒä»¶å– DOM
    const categoryList    = document.getElementById('categoryList');
    const chatMessages    = document.getElementById('chatMessages');
    const chatInput       = document.getElementById('chatInput');
    const sendButton      = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');

    let selectedCategoryId = null;
    let categories = [];

    // 1. è¼‰å…¥ä¸¦æ¸²æŸ“é¡åˆ¥æ¸…å–®
    fetch('/api/ai/categories')
      .then(res => res.json())
      .then(data => {
        categories = data;
        categories.forEach(cat => {
          const li = document.createElement('li');
          li.className = 'category-item';
          li.dataset.id = cat.caseTypeId;
          li.textContent = cat.typeName;
          categoryList.appendChild(li);

          li.addEventListener('click', () => {
            // æ¨£å¼åˆ‡æ›
            document.querySelectorAll('.category-item')
                    .forEach(i => i.classList.remove('active'));
            li.classList.add('active');

            // è¨˜éŒ„é¸æ“‡ã€å•Ÿç”¨è¼¸å…¥
            selectedCategoryId = cat.caseTypeId;
            chatInput.disabled = false;
            sendButton.disabled = false;
            chatInput.focus();

            // æ¸…è¨Šæ¯å€ä¸¦é¡¯ç¤ºæç¤º
            chatMessages.innerHTML = '';
            addMessage(`æ‚¨å·²é¸æ“‡ã€Œ${cat.typeName}ã€ã€‚è«‹è¼¸å…¥å•é¡Œï¼š`, false);
          });
        });
      })
      .catch(err => {
        console.error('è¼‰å…¥é¡åˆ¥å¤±æ•—', err);
        addMessage('è¼‰å…¥å•é¡Œé¡åˆ¥å¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦ã€‚', false);
      });

    // 2. ç›£è½ Enter éµèˆ‡æŒ‰éˆ•é€å‡º
    chatInput.addEventListener('input', () => {
      // è‡ªå‹•æ’é«˜ textarea
      chatInput.style.height = 'auto';
      chatInput.style.height = `${chatInput.scrollHeight}px`;
    });

    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener('click', sendMessage);

    // 3. ç™¼é€è¨Šæ¯çµ¦å¾Œç«¯
    function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg || selectedCategoryId == null) return;

      // é¡¯ç¤ºåœ¨ç•«é¢ä¸Š
      addMessage(msg, true);

      // æ¸…ç©ºè¼¸å…¥ã€é¡¯ç¤ºå‹•ç•«
      chatInput.value = '';
      typingIndicator.classList.remove('hidden');

      // æ‰¾åˆ°å°æ‡‰çš„ category name
      const chosen = categories.find(c => c.caseTypeId === selectedCategoryId).typeName;

      // å‘¼å« REST API
      fetch('/api/ai/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          selectedCategory: chosen,
          message: msg
        })
      })
      .then(res => res.text())
      .then(text => {
        typingIndicator.classList.add('hidden');
        addMessage(text, false, true);
      })
      .catch(err => {
        typingIndicator.classList.add('hidden');
        console.error('Chat å¤±æ•—', err);
        addMessage('æŠ±æ­‰ï¼Œå›è¦†å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚', false);
      });
    }

    // 4. æ–°å¢è¨Šæ¯åˆ°ç•«é¢
    function addMessage(content, isUser, showFeedback = false) {
      const div = document.createElement('div');
      div.className = isUser ? 'message message-user' : 'message message-bot';

      const p = document.createElement('p');
      p.innerHTML = content.replace(/\n/g, '<br>');
      div.appendChild(p);

      const metaDiv = document.createElement('div');
      metaDiv.className = 'message-meta';

      const timeEl = document.createElement('span');
      timeEl.className = 'message-time';
      timeEl.textContent = new Date().toLocaleTimeString([], {
        hour: '2-digit', minute: '2-digit'
      });

      if (showFeedback) {
        // å»ºç«‹åé¥‹æŒ‰éˆ•
        const feed = document.createElement('span');
        feed.className = 'feedback-container';
        feed.innerHTML = `
          <button type="button" class="feedback-button thumbs-up">ğŸ‘</button>
          <button type="button" class="feedback-button thumbs-down">ğŸ‘</button>
        `;
        const tf = document.createElement('div');
        tf.style.display = 'flex';
        tf.style.alignItems = 'center';
        tf.style.gap = '0.4rem';
        tf.style.marginLeft = 'auto';
        tf.append(timeEl, feed);
        metaDiv.appendChild(tf);

        const thanks = document.createElement('span');
        thanks.className = 'feedback-thanks';
        thanks.textContent = 'æ„Ÿè¬æ‚¨çš„å›è¦†ï¼';

        feed.querySelector('.thumbs-up').addEventListener('click', () => {
          alert('æ„Ÿè¬æ‚¨çš„æ­£é¢å›é¥‹ï¼');
          feed.replaceWith(thanks);
        });
        feed.querySelector('.thumbs-down').addEventListener('click', () => {
          alert('æˆ‘å€‘æœƒæŒçºŒæ”¹é€²ï¼Œæ„Ÿè¬æ‚¨ï¼');
          feed.replaceWith(thanks);
        });
      } else {
        metaDiv.appendChild(timeEl);
      }

      div.appendChild(metaDiv);
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  });
  </script>
  
  <script src="/js/header.js"></script>

</body>

</html>
