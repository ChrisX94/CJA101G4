    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --info-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        /* Áµ±‰∏ÄÂãïÊÖãÊº∏ËÆäËÉåÊôØ */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Áµ±‰∏ÄÊµÆÂãïÂúñÊ®ô */
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.08;
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-icon:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 25%; right: 15%; animation-delay: 1.5s; }
        .floating-icon:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 3s; }
        .floating-icon:nth-child(4) { bottom: 20%; right: 25%; animation-delay: 4.5s; }
        .floating-icon:nth-child(5) { top: 50%; left: 50%; animation-delay: 6s; }
        .floating-icon:nth-child(6) { top: 70%; right: 10%; animation-delay: 7.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }
        
        /* Áµ±‰∏Ä‰∏ªÂÆπÂô®Ê®£Âºè */
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            margin: 2rem 0;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }
        
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe);
            background-size: 300% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .card-header {
            background: var(--primary-gradient);
            border: none;
            padding: 1.5rem 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');

        .card-header h3 {

            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;

        }
        
        @keyframes bounce {

            60% { transform: translateY(-5px); }
        }
        
        .btn {

            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {

        }
        
        .btn:hover::before {

        }
        
        .btn:hover {

        }
        
        .btn-success {

        }
        
        .btn-light {

            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .table {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        .table thead th {

            color: white;
            border: none;
            font-weight: 600;

            letter-spacing: 0.5px;

        }
        
        .table tbody tr {

        .table tbody tr:hover {

            transform: scale(1.01);
        }
        
        .table td {
            border: none;
            padding: 1rem;
            vertical-align: middle;
        }
        
        .modal-content {
            border-radius: 25px;
            border: none;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
        }
        
        .modal-header {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 1.5rem 2rem;
        }
        
        .modal-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }
        
        .form-label {

            color: #555;
            margin-bottom: 0.5rem;
        }
        
        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            opacity: 0.8;
        }
        
        .btn-close:hover {

        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            border-radius: 50px !important;
            margin: 0 0.2rem !important;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {

        }
        
        .badge {
            border-radius: 50px;
            font-size: 0.75rem;
            padding: 0.5rem 1rem;
        }
        
        .status-badge {
            display: inline-flex;

        }
        
        .status-pending { background: var(--warning-gradient); }
        .status-sent { background: var(--success-gradient); }
        .status-failed { background: var(--danger-gradient); }
        
        .action-btn {
            border-radius: 50%;
            width: 40px;
            height: 40px;

            align-items: center;
            justify-content: center;
            margin: 0 0.2rem;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: rotate(5deg) scale(1.1);
        }
        
        .container {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
