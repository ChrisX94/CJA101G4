<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">通知管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${pageTitle}">通知管理</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>通知管理中心</h5>
                <button class="btn btn-primary btn-sm float-end">發送通知</button>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <h6>功能開發中</h6>
                    <p>此頁面正在開發中，敬請期待！</p>
                    <ul>
                        <li>批量發送通知</li>
                        <li>通知狀態追蹤</li>
                        <li>發送記錄查看</li>
                    </ul>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">今日發送</h5>
                                <h2 class="text-primary">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">本月發送</h5>
                                <h2 class="text-success">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">失敗次數</h5>
                                <h2 class="text-danger">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
