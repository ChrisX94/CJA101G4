<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>新聞列表</title>
</head>
<body>
  <h1>後台新聞列表</h1>
  <a th:href="@{/news/add}">＋ 新增新聞</a>
  <table border="1">
    <thead>
      <tr>
        <th>編號</th>
        <th>標題</th>
        <th>類別</th>
        <th>發布時間</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="n : ${newsList}">
        <td th:text="${n.newsId}">ID</td>
        <td th:text="${n.title}">標題</td>
        <td th:text="${n.categoryName}">分類</td>
        <td th:text="${#dates.format(n.publishTime, 'yyyy-MM-dd HH:mm')}">時間</td>
        <td>
          <a th:href="@{|/news/edit/${n.newsId}|}">編輯</a> |
          <a th:href="@{|/news/delete/${n.newsId}|}" onclick="return confirm('確定要刪除？')">刪除</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
