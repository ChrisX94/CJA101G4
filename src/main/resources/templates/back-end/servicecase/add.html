<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新增服務案件</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    html { font-size: 62.5%; font-family: "Noto Sans TC", sans-serif; }
    body { margin: 0; background: rgba(170,198,202,1); color: #333; }
    *, *::before, *::after { box-sizing: border-box; }

    .container {
      max-width: 60rem;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 0.8rem;
      box-shadow: 0 0.2rem 0.8rem rgba(0,0,0,0.1);
    }

    h2 { font-size: 2.4rem; margin-bottom: 1.6rem; text-align: center; }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    form label { display: block; font-size: 1.6rem; margin-bottom: 0.4rem; }
    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1.6rem;
      border: 0.1rem solid #ccc;
      border-radius: 0.4rem;
    }
    form textarea { resize: vertical; }

    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
    }
    .btn {
      padding: 0.8rem 2rem;
      font-size: 1.6rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.3s, box-shadow 0.3s;
      color: #fff;
    }
    .btn.save { background: lightgreen; }
    .btn.save:hover { transform: translateY(-0.2rem); box-shadow: 0 0.4rem 0.8rem rgba(0,0,0,0.1); }
    .btn.cancel { background: lightcoral; }
    .btn.cancel:hover { transform: translateY(-0.2rem); box-shadow: 0 0.4rem 0.8rem rgba(0,0,0,0.1); }
  
  
  .has-error input,
.has-error select,
.has-error textarea {
  border-color: #e74c3c;
}
.error-msg {
  color: #e74c3c;
  font-size: 1.2rem;
  margin-top: 0.4rem;
}
  
  
  </style>
</head>
<body>
  <div class="container">
    <h2>新增服務案件</h2>
    <form th:action="@{/servicecase/save}" th:object="${serviceCaseDTO}" method="post">
      <div>
        <label for="userId">使用者 ID：</label>
        <input type="number" id="userId" th:field="*{userId}" placeholder="輸入使用者 ID" required />
      </div>
      <div>
        <label for="admId">管理員 ID：</label>
        <input type="number" id="admId" th:field="*{admId}" placeholder="輸入管理員 ID" />
      </div>
      <div th:classappend="${#fields.hasErrors('email')}? 'has-error'">
        <label for="email">Email：</label>
        <input type="email" id="email" th:field="*{email}" placeholder="輸入 Email" required />
            <div class="error-msg" th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">Email 錯誤</div>
      </div>
      <div>
        <label for="caseTypeId">案件類型：</label>
        <select id="caseTypeId" th:field="*{caseTypeId}" required>
          <option th:each="type : ${allTypes}" th:value="${type.caseTypeId}" th:text="${type.typeName}"></option>
        </select>
      </div>
      <div th:classappend="${#fields.hasErrors('title')}? 'has-error'">
        <label for="title">標題：</label>
        <input type="text" id="title" th:field="*{title}" placeholder="輸入標題"  maxlength="100" required />
          <div class="error-msg" th:if="${#fields.hasErrors('title')}"
         th:errors="*{title}">標題錯誤</div>
      </div>
      <div th:classappend="${#fields.hasErrors('content')}? 'has-error'">
        <label for="content">內容：</label>
        <textarea id="content" th:field="*{content}" placeholder="輸入內容" rows="5" maxlength="800" required></textarea>
          <div class="error-msg" th:if="${#fields.hasErrors('content')}"
         th:errors="*{content}">內容錯誤</div>
      </div>
      <div>
        <label for="caseStatus">狀態：</label>
        <select id="caseStatus" th:field="*{caseStatus}" required>
          <option th:value="0">未處理</option>
          <option th:value="1">處理中</option>
          <option th:value="2">已完成</option>
        </select>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn save">儲存</button>
        <a th:href="@{/servicecase}" class="btn cancel">取消</a>
      </div>
    </form>
  </div>
</body>
</html>
