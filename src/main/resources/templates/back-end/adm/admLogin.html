<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>後台登入</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		/* ✅ 背景與透明白層 */
		.bg {
			position: relative;
			min-height: 100vh;
			z-index: 0;
			background: linear-gradient(185deg,
					#DCFF61 0%,
					#DCFF61 55%,
					#2EC4B6 55%,
					#2EC4B6 100%);
			overflow: hidden;
		}

		.bg::before {
			content: "";
			position: absolute;
			inset: 0;
			background: rgba(255, 255, 255, 0.25);
			z-index: 0;
			pointer-events: none;
		}

		/* ✅ 按鈕統一樣式 */
		.按鈕 {
			width: 100%;
			height: 3.2rem;
			font-size: 1.2rem;
			border: none;
			border-radius: 0.8rem;
			cursor: pointer;
			transition: background 0.3s;
		}

		.右按鈕 {
			background-color: #aaa;
			border: 2px solid gray;
			color: #fff;
			font-weight: 600;
		}

		.右按鈕:hover {
			background-color: #888;
		}

		/* ✅ 登入框樣式 */
		.login-wrapper {
			display: flex;
			background-color: #ffffff;
			border-radius: 20px;
			box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			max-width: 900px;
			width: 100%;
			z-index: 1;
		}

		.login-left {
			flex: 1;
			background: linear-gradient(135deg, #43e97b, #38f9d7);
			color: white;
			display: flex;
			flex-direction: column;
			justify-content: center;
			padding: 50px;
		}

		.login-left h1 {
			font-size: 36px;
			font-weight: 700;
			margin-bottom: 10px;
		}

		.login-left p {
			font-size: 16px;
			opacity: 0.9;
		}

		.login-form {
			flex: 1;
			padding: 50px 40px;
		}

		.login-form h2 {
			text-align: center;
			margin-bottom: 30px;
			font-weight: 600;
			color: #333;
		}

		.form-label {
			font-weight: 500;
			color: #444;
		}

		.form-control {
			border-radius: 8px;
			padding: 12px;
			font-size: 15px;
		}

		.error-message {
			color: #dc3545;
			font-size: 14px;
			text-align: center;
			margin-bottom: 10px;
		}

		@media (max-width: 768px) {
			.login-wrapper {
				flex-direction: column;
				border-radius: 0;
				box-shadow: none;
			}

			.login-left,
			.login-form {
				padding: 30px;
				text-align: center;
			}
		}
	</style>
</head>

<body class="bg">
	<div class="container d-flex justify-content-center align-items-center min-vh-100">
		<div class="login-wrapper">
			<div class="login-left">
				<h1>Shakemate 後台</h1>
				<p>請使用您的管理員帳號登入以進行系統操作。</p>
			</div>
			<div class="login-form">
				<h2>登入系統</h2>

				<div th:if="${error}" class="error-message" th:text="${error}"></div>

				<form method="post" th:action="@{/adm/admLogin}">
					<div class="mb-3">
						<label class="form-label">帳號</label>
						<input type="text" name="admAcc" class="form-control" required>
					</div>
					<div class="mb-4">
						<label class="form-label">密碼</label>
						<input type="password" name="admPwd" class="form-control" required>
					</div>
					<!-- 使用統一的按鈕樣式 -->
					<button type="submit" class="按鈕 右按鈕">登入</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
