<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>後台登入</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container py-5">
		<div class="card mx-auto shadow-sm" style="max-width: 400px;">
			<div class="card-header bg-primary text-white text-center">
				<h4>後台登入</h4>
			</div>
			<div class="card-body">
				<form method="post" th:action="@{/templates/front-end/adm/admLogin}">
					<div class="mb-3">
						<label class="form-label">帳號</label> <input type="text"
							name="admAcc" class="form-control" required>
					</div>
					<div class="mb-3">
						<label class="form-label">密碼</label> <input type="password"
							name="admPwd" class="form-control" required>
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-primary">登入</button>
					</div>
					<div th:if="${error}" class="text-danger mt-2" th:text="${error}"></div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
