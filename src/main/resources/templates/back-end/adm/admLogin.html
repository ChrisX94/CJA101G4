<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">

<head>
	<meta charset="UTF-8">
	<title>後台登入</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet" />

	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			font-family: "Noto Sans TC", sans-serif;
		}

		.bg {
			position: relative;
			min-height: 100vh;
			z-index: 0;
			background: linear-gradient(185deg,
					#DCFF61 0%,
					#DCFF61 55%,
					#2EC4B6 55%,
					#2EC4B6 100%);
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.bg::before {
			content: "";
			position: absolute;
			inset: 0;
			background: rgba(255, 255, 255, 0.35);
			z-index: 0;
			pointer-events: none;
		}

		.login-container {
			position: relative;
			z-index: 1;
			background-color: #ffffff;
			padding: 3rem 2.5rem;
			border-radius: 20px;
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
			width: 100%;
			max-width: 420px;
			text-align: center;
		}

		.login-container img {
			width: 120px;
			margin-bottom: 20px;
		}

		h2 {
			font-size: 1.8rem;
			font-weight: 700;
			margin-bottom: 1.5rem;
			color: #333;
		}

		.form-group {
			margin-bottom: 20px;
			text-align: left;
		}

		label {
			display: block;
			margin-bottom: 8px;
			color: #555;
			font-size: 0.95rem;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 10px 12px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-sizing: border-box;
			font-size: 1rem;
		}

		.btn {
			width: 100%;
			height: 3.5rem;
			font-size: 1.4rem;
			border: none;
			border-radius: 2rem;
			cursor: pointer;
			transition: background 0.3s;
		}

		.btn-primary {
			background-color: #aaa;
			border: 2px solid gray;
			color: #fff;
			font-weight: 600;
		}

		.btn-primary:hover {
			background-color: #888;
		}

		.message.error {
			color: red;
			text-align: center;
			margin-top: 1rem;
		}
	</style>
</head>

<body>
	<div class="bg">
		<div class="login-container">
			<img src="/img/LOGO1.png" alt="Shakemate LOGO" />
			<h2>後台管理員登入</h2>

			<div class="message error" th:if="${error}">
				<p th:text="${error}"></p>
			</div>

			<form method="post" th:action="@{/adm/admLogin}">
				<div class="form-group">
					<label for="admAcc">帳號</label>
					<input type="text" id="admAcc" name="admAcc" required />
				</div>

				<div class="form-group">
					<label for="admPwd">密碼</label>
					<input type="password" id="admPwd" name="admPwd" required />
				</div>

				<button type="submit" class="btn btn-primary">登入</button>
			</form>
		</div>
	</div>
</body>

</html>
