<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>檢舉管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <!-- 返回按鈕 -->
        <div class="mb-3">
            <a th:href="@{/adm/adminHome}" class="btn btn-outline-primary">
                🏠 回管理員首頁
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0">📄 檢舉管理</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>檢舉ID</th>
                            <th>檢舉人</th>
                            <th>被檢舉人</th>
                            <th>檢舉原因</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 這裡未來用 th:each 動態產生資料 -->
                        <tr>
                            <td>1</td>
                            <td>userA</td>
                            <td>userB</td>
                            <td>不當言論</td>
                            <td>待處理</td>
                            <td>
                                <button class="btn btn-success btn-sm" disabled>處理</button>
                                <button class="btn btn-danger btn-sm" disabled>刪除</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" class="text-center text-muted">（尚無檢舉資料）</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
