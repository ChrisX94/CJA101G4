<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>管理員首頁</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
		}

		body.bg-custom {
			position: relative;
			min-height: 100vh;
			z-index: 0;
			font-family: "LXGW WenKai TC", cursive;
			background: linear-gradient(185deg,
					#DCFF61 0%,
					#DCFF61 55%,
					#2EC4B6 55%,
					#2EC4B6 100%);
			overflow: hidden;
			color: #333;
			line-height: 1.5;
		}

		body.bg-custom::before {
			content: "";
			position: absolute;
			inset: 0;
			background: rgba(255, 255, 255, 0.35);
			z-index: 0;
			pointer-events: none;
		}

		.card-header.bg-role-title {
			background: linear-gradient(135deg, #43e97b, #38f9d7);
			color: white;
			font-weight: bold;
		}

		.card {
			border-radius: 1rem;
			overflow: hidden;
		}

		.list-group-item a {
			color: inherit;
			text-decoration: none;
			display: block;
			padding: 0.75rem 1.25rem;
			margin: -0.75rem -1.25rem;
		}

		.list-group-item a:hover {
			background-color: #f0f2f5;
			color: white;
		}

		.btn-logout {
			background-color: #2EC4B6;
			color: black;
			border-radius: 0.5rem;
			padding: 0.5rem 1rem;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}

		.btn-logout:hover {
			background-color: #2ec4b5af;
			color: #fff;
		}
	</style>
</head>

<body class="bg-custom">
	<div class="container mt-5">
		<div class="text-end mb-3">
			<a th:href="@{/adm/logout}" class="btn btn-logout">
				🚪 登出
			</a>
		</div>

		<div class="text-center mb-4">
			<h1 class="fw-bold text-primary" th:if="${loggedInAdm != null}">
				歡迎回來，<span th:text="${loggedInAdm.admName}">管理員</span> 👋
			</h1>
			<h1 class="fw-bold text-secondary" th:unless="${loggedInAdm != null}">
				歡迎回來，管理員 👋
			</h1>
		</div>

		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card shadow-lg border-primary mb-4">
					<div class="card-header bg-role-title">
						<h4 class="mb-0" th:text="${isSuperAdmin} ? '您是最高管理員 ✨' : '您是一般管理員 🧑‍💼'"></h4>
					</div>
					<div class="card-body">
						<ul class="list-group list-group-flush">
							<li class="list-group-item" th:if="${isSuperAdmin}">
								<a th:href="@{/adm/select_page}">🔍 管理所有帳號</a>
							</li>
							<li class="list-group-item" th:if="${isSuperAdmin}">
								<a th:href="@{/adm/addAdm}">➕ 新增管理員</a>
							</li>
							<li class="list-group-item">
								<a th:href="@{/adm/listAllUser}">➕ 管理所有會員</a>
							</li>
							<li class="list-group-item">
								<a th:href="@{/api/admin/notifications/templates-page}">🔔 通知範本管理</a>
							</li>
							<li class="list-group-item">
								<a th:href="@{/api/admin/notifications/manage-page}">🚀 通知發送管理</a>
							</li>
							<li class="list-group-item">
								<a th:href="@{/api/admin/notifications/report/page}">📊 通知成效報告</a>
							</li>
							<li class="list-group-item">
								<a href="/shshop/back_end/back_end_product_manager.html">📊 商城管理</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		window.onpageshow = function (event) {
			if (event.persisted) {
				window.location.reload();
			}
		};
	</script>
</body>

</html>
