<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>管理員首頁</title>

	<!-- 字型與 Bootstrap -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=LXGW+Marker+Gothic&family=Noto+Sans+TC:wght@100..900&display=swap"
		rel="stylesheet">

	<style>
		html,
		body {
			font-family: "Noto Sans TC", sans-serif;
			margin: 0;
			padding: 0;
			height: 100%;

		}

		* {
			box-sizing: border-box;
		}

		body.bg-custom {
			position: relative;
			min-height: 100vh;
			z-index: 0;
			font-family: "LXGW WenKai TC", cursive;
			background: linear-gradient(185deg,
					#DCFF61 0%,
					#DCFF61 55%,
					#2EC4B6 55%,
					#2EC4B6 100%);
			overflow: hidden;
			color: #333;
			line-height: 1.5;
			background-attachment: fixed;
		}

		body.bg-custom::before {
			content: "";
			position: absolute;
			inset: 0;
			background: rgba(255, 255, 255, 0.35);
			z-index: 0;
			pointer-events: none;
		}

		.container {
			position: relative;
			z-index: 1;
		}

		.card {
			border-radius: 1.5rem;
			overflow: hidden;
			box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
		}

		.card-header.bg-role-title {
			background: linear-gradient(135deg, #43e97b, #38f9d7);
			color: white;
			font-weight: bold;
			text-align: center;
		}

		.list-group-item a {
			color: inherit;
			text-decoration: none;
			display: block;
			padding: 0.75rem 1.25rem;
			margin: -0.75rem -1.25rem;
			border-radius: 0.5rem;
		}

		.list-group-item a:hover {
			background-color: #f0f2f5;
			color: #0d6efd;
		}

		.btn-logout {
			background-color: #2EC4B6;
			color: black;
			border-radius: 0.5rem;
			padding: 0.5rem 1rem;
			text-decoration: none;
			transition: background-color 0.3s ease;
			border: none;
		}

		.btn-logout:hover {
			background-color: #2ec4b5af;
			color: white;
		}

		.logo {
			width: 150px;
			margin: 1rem auto;
			display: block;
		}

		h1 {
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>

<body class="bg-custom">
	<div class="container">
		<!-- 登出按鈕 -->
		<div class="text-end mb-3">
			<a th:href="@{/adm/logout}" class="btn btn-logout">🚪 登出</a>
		</div>

		<!-- LOGO -->
		<img src="/img/LOGO1.png" alt="Shakemate LOGO" class="logo">

		<!-- 歡迎訊息 -->
		<div class="text-center mb-4">
			<h1 th:if="${loggedInAdm != null}">
				歡迎回來，<span th:text="${loggedInAdm.admName}">管理員</span> 👋
			</h1>
			<h1 th:unless="${loggedInAdm != null}">
				歡迎回來，管理員 👋
			</h1>
		</div>

		<!-- 權限卡片 -->
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card border-primary mb-4">
					<div class="card-header bg-role-title">
						<h4 class="mb-0" th:text="${isSuperAdmin} ? '您是最高管理員 ✨' : '您是一般管理員 🧑‍💼'"></h4>
					</div>
					<div class="card-body">
						<ul class="list-group list-group-flush">
							<li class="list-group-item" th:if="${isSuperAdmin}">
								<a th:href="@{/adm/select_page}">🔍 管理所有帳號</a>
							</li>
							<li class="list-group-item" th:if="${isSuperAdmin}">
								<a th:href="@{/adm/addAdm}">➕ 新增管理員</a>
							</li>
							<li class="list-group-item">
								<a th:href="@{/adm/listAllUser}">👥 管理所有會員</a>
							</li>
							<li class="list-group-item">
								<a th:href="@{/api/admin/notifications/templates-page}">🔔 通知範本管理</a>
							</li>
							<li class="list-group-item">
								<a th:href="@{/api/admin/notifications/manage-page}">🚀 通知發送管理</a>
							</li>
							<li class="list-group-item">
								<a th:href="@{/api/admin/notifications/report/page}">📊 通知成效報告</a>
							</li>
							<li class="list-group-item">
								<a href="/shshop/back_end/back_end_product_manager.html">🛒 商城管理</a>
							</li>
							<li class="list-group-item">
								<a href="/nindex">🛒 消息管理</a>
							</li>
							<li class="list-group-item">
								<a href="/servicecase/list">🛒 客服管理</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 防止快取頁面造成資料沒更新 -->
	<script>
		window.onpageshow = function (event) {
			if (event.persisted) {
				window.location.reload();
			}
		};
	</script>
</body>

</html>
