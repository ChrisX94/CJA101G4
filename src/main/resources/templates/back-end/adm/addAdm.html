<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>管理員資料新增</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

	<style>
		.bg {
			position: relative;
			min-height: 100vh;
			background: linear-gradient(185deg, #DCFF61 0%, #DCFF61 55%, #2EC4B6 55%, #2EC4B6 100%);
			overflow: hidden;
			z-index: 0;
		}

		.bg::before {
			content: "";
			position: absolute;
			inset: 0;
			background: rgba(255, 255, 255, 0.25);
			z-index: 0;
			pointer-events: none;
		}

		.card-panel {
			width: 100%;
			max-width: 600px;
			background: #fff;
			border-radius: 1.5rem;
			border: 2px solid gray;
			box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
			padding: 2.5rem;
			margin: auto;
			position: relative;
			z-index: 1;
		}

		.btn-custom {
			background-color: #aaa;
			color: #fff;
			font-weight: 600;
			width: 10rem;
			height: 3.5rem;
			font-size: 1.4rem;
			border: 2px solid gray;
			border-radius: 1.5rem;
			cursor: pointer;
			transition: background 0.3s;
		}

		.btn-left {
			background-color: #fff;
			color: gray;
			font-weight: 700;
			border: 2px solid gray;
		}

		.btn-left:hover {
			background-color: #aaa;
			border: 2px solid gray;
			color: #fff;
			font-weight: 600;
		}

		label {
			font-weight: bold;
		}

		.error {
			color: red;
			font-size: 0.9rem;
		}
	</style>

	<script>
		function hideContent(id) {
			let el = document.getElementById(id);
			if (el) el.style.display = "none";
		}
	</script>
</head>

<body class="bg d-flex flex-column align-items-center justify-content-start pt-5">

	<div class="container mb-4 text-center" style="z-index: 1; position: relative;">
		<h2 class="fw-bold">管理員資料新增</h2>
		<div class="mt-3">
			<a class="btn btn-left btn-custom me-2" th:href="@{/adm/select_page}"> 查詢頁</a>
			<a class="btn btn-left btn-custom" th:href="@{/adm/adminHome}"> 管理員首頁</a>
		</div>
	</div>

	<div class="card-panel">
		<h5 class="text-center mb-4 text-danger fw-bold">所有欄位皆為必填欄位</h5>

		<div th:if="${error}" class="alert alert-danger text-center">
			<p th:text="${error}"></p>
		</div>

		<form th:action="@{insert}" method="post" th:object="${admVO}" enctype="multipart/form-data">
			<div class="mb-3">
				<label>管理員姓名：</label>
				<input type="text" th:field="*{admName}" class="form-control"
					onclick="hideContent('admName.errors');" />
				<span th:if="${#fields.hasErrors('admName')}" th:errors="*{admName}" class="error"
					id="admName.errors"></span>
			</div>

			<div class="mb-3">
				<label>管理員帳號：</label>
				<input type="text" th:field="*{admAcc}" class="form-control" onclick="hideContent('admAcc.errors');" />
				<span th:if="${#fields.hasErrors('admAcc')}" th:errors="*{admAcc}" class="error"
					id="admAcc.errors"></span>
			</div>

			<div class="mb-3">
				<label>管理員密碼：</label>
				<input type="password" th:field="*{inputPwd}" class="form-control"
					onclick="hideContent('inputPwd.errors');" />
				<span th:if="${#fields.hasErrors('inputPwd')}" th:errors="*{inputPwd}" class="error"
					id="inputPwd.errors"></span>
			</div>

			<div class="text-center mt-4">
				<button type="submit" id="submit" class="btn btn-success px-5 py-2">送出新增</button>
			</div>
		</form>
	</div>

</body>

</html>
