<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>管理員列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .bg {
            position: relative;
            min-height: 100vh;
            z-index: 0;
            background: linear-gradient(185deg,
                    #DCFF61 0%,
                    #DCFF61 55%,
                    #2EC4B6 55%,
                    #2EC4B6 100%);
            overflow: hidden;
        }

        .bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.25);
            z-index: 0;
            pointer-events: none;
        }

        .card-panel {
            width: 55rem;
            display: flex;
            gap: 3rem;
            background: #fff;
            padding: 3rem;
            border-radius: 1.5rem;
            border: 2px solid gray;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            justify-content: center;
            margin-bottom: 4rem;
            position: relative;
            z-index: 1;
        }

        .btn-custom {
            width: 12rem;
            height: 5rem;
            font-size: 1.6rem;
            border: none;
            border-radius: 2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-left {
            background-color: #fff;
            color: gray;
            font-weight: 700;
            border: 2px solid gray;
        }

        .btn-left:hover {
            background-color: #DCFF61;
            border: 2px solid gray;
            color: #2EC4B6;
        }

        .btn-right {
            background-color: #aaa;
            border: 2px solid gray;
            color: #fff;
            font-weight: 600;
        }

        .btn-right:hover {
            background-color: #888;
        }
    </style>
</head>

<body class="bg d-flex justify-content-center align-items-start pt-5">

    <div class="container py-5" style="z-index: 1; position: relative;">
        <!-- 返回按鈕 -->
        <div class="mb-4">
            <a th:href="@{/adm/adminHome}" class="btn btn-left btn-custom">
                🏠 回首頁
            </a>
        </div>

        <div class="card-panel">
            <div class="w-100">
                <div class="card-header bg-info text-white rounded-top">
                    <h3 class="mb-0">👥 管理員列表</h3>
                </div>
                <div class="card-body">
                    <p>管理員列表功能開發中...</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
