<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>所有會員資料 - listAllUser.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
    <script>
        $(document)
            .ready(
                function () {
                    $('#example')
                        .DataTable(
                            {
                                "lengthMenu": [3, 5, 10, 20, 50,
                                    100],
                                "searching": true,
                                "paging": true,
                                "ordering": true,
                                "language": {
                                    "processing": "處理中...",
                                    "loadingRecords": "載入中...",
                                    "lengthMenu": "顯示 _MENU_ 筆結果",
                                    "zeroRecords": "沒有符合的結果",
                                    "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                                    "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                                    "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                                    "search": "搜尋:",
                                    "paginate": {
                                        "first": "第一頁",
                                        "previous": "上一頁",
                                        "next": "下一頁",
                                        "last": "最後一頁"
                                    }
                                }
                            });
                });
    </script>
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0">所有會員資料</h3>
                <div>
                    <a class="btn btn-light me-2" th:href="@{/adm/select_page}">🔙 回查詢頁</a>
                    <a class="btn btn-light" th:href="@{/adm/adminHome}">🏠 回管理員首頁</a>
                </div>
            </div>

            <div th:if="${success}" class="alert alert-success" style="text-align: center;">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger" style="text-align: center;">
                <span th:text="${error}"></span>
            </div>
            <div class="card-body"></div>
            <table id="example" class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>計數</th>
                        <th>會員ID</th>
                        <th>會員名稱</th>
                        <th>Email</th>
                        <th>性別</th>
                        <th>出生日期</th>
                        <th>居住區域</th>
                        <th>狀態</th>
                        <th>註冊日期</th>
                        <th>修改</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user, stat : ${userList}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${user.userId}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span th:text="${user.gender} ? '男' : '女'"></span>
                        </td>
                        <td th:text=" ${user.birthday}">
                        </td>
                        <td th:text="${user.location}"></td>
                        <td>
                            <span th:text="${user.userStatus == 1 ? '可登入' : (user.userStatus == 2 ? '停權' : '註銷')}">
                            </span>
                        </td>
                        <td th:text="${user.createdTime}"></td>
                        <td>
                            <form method=" post" th:action="@{/adm/updateProfile}" class="mb-0">
                                <input type="hidden" name="userId" th:value="${user.userId}" />
                                <input type="submit" class="btn btn-warning btn-sm" value="修改">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <!-- 刪除確認 JavaScript -->
    <script>
        // 防止瀏覽器快取
        window.onpageshow = function (event) {
            if (event.persisted) {
                window.location.reload();
            }
        };
    </script>

</body>

</html>
