<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>後台管理系統 (RWD 優化)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "LXGW WenKai TC", cursive;
      background-color: #f4f6fa;
      color: #333;
      line-height: 1.5;
    }

    header {
      background-color: #fff;
      display: flex;
      align-items: center;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      position: relative;
      z-index: 1001;
    }

    .menu-btn {
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      background: none;
    }

    header h1 {
      margin: 0;
      font-size: 1.25rem;
      flex-grow: 1;
      text-align: center;
    }

    .side-nav {
      position: fixed;
      top: 0;
      left: -240px;
      width: 240px;
      height: 100%;
      max-height: 100vh;
      overflow-y: auto;
      background-color: #ffffff;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease;
      z-index: 1002;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-top: 1rem;
    }

    .side-nav.open {
      left: 0;
    }

    .side-nav button.close-btn {
      align-self: flex-end;
      margin: 0.5rem 0.75rem;
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
    }

    .side-nav a {
      display: block;
      padding: 1rem;
      color: #444;
      text-decoration: none;
      width: 100%;
      border-bottom: 1px solid #eee;
    }

    .side-nav a:hover {
      background-color: #f0f2f5;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .action-btn {
      padding: 1rem;
      background-color: #ffffff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.08);
    }

    .content-box {
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      min-height: 120px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ccc;
      table-layout: auto;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background-color: #f8f8f8;
      color: #333;
      font-weight: bold;
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1rem;
      }

      .side-nav {
        width: 200px;
      }

      .button-grid {
        grid-template-columns: 1fr 1fr;
      }

      .action-btn {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 0.75rem;
      }

      .menu-btn {
        font-size: 1.25rem;
      }

      header h1 {
        font-size: 0.9rem;
      }

      .side-nav {
        width: 180px;
        padding-top: 0.5rem;
      }

      .side-nav button.close-btn {
        margin: 0.3rem 0.5rem;
      }

      .button-grid {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }

      .action-btn {
        padding: 0.75rem;
        font-size: 0.85rem;
      }

      .content-box {
        padding: 0.75rem;
        min-height: 100px;
      }
    }
  </style>
</head>

<body>
  <header>
    <button class="menu-btn" onclick="openMenu()">☰</button>
    <h1>後台管理系統</h1>
  </header>

  <div class="overlay" id="overlay" onclick="closeMenu()"></div>
  <nav id="sideMenu" class="side-nav">
    <button class="close-btn" onclick="closeMenu()">✖</button>
    <a th:href="@{/servicecase}">會員管理</a>
    <a th:href="@{/servicecase}">商城管理</a>
    <a th:href="@{/servicecase}">訂單管理</a>
    <a th:href="@{/servicecase}">活動管理</a>
    <a th:href="@{/servicecase}">配對管理</a>
    <a th:href="@{/servicecase}">客服管理</a>
  </nav>

  <div class="container">
    <div class="button-grid">
      <button class="action-btn" onclick="loadData('servicecase')">使用者資料</button>
      <button class="action-btn" onclick="loadData('servicecase')">A資料</button>
      <button class="action-btn" onclick="loadData('servicecase')">B資料...</button>
      <button class="action-btn" onclick="loadData('servicecase')">商品資料</button>
      <button class="action-btn" onclick="loadData('servicecase')">訂單資料</button>
      <button class="action-btn" onclick="loadData('servicecase')">客服資料</button>
    </div>

    <div class="content-box" id="contentBox">
      請選擇上方功能顯示資料
    </div>
  </div>

  <script>
    function getContextPath() {
      const fullPath = window.location.pathname;
      const match = fullPath.match(/^\/[^\/]+/);
      return match ? match[0] : '';
    }

    function openMenu() {
      document.getElementById('sideMenu').classList.add('open');
      document.getElementById('overlay').style.display = 'block';
    }
    function closeMenu() {
      document.getElementById('sideMenu').classList.remove('open');
      document.getElementById('overlay').style.display = 'none';
    }

    async function loadData(type) {
      const contentBox = document.getElementById('contentBox');
      contentBox.innerHTML = '載入中...';
      try {
        const contextPath = getContextPath();
        const resp = await fetch(`/api/${type}`);  // 8080 用相對路徑，8081用${contextPath}/api/${type}
        if (!resp.ok) throw new Error('載入失敗');
        const data = await resp.json();

        if (data.length === 0) {
          contentBox.innerHTML = '<p>無資料</p>';
          return;
        }

        const titleMap = { users: '使用者', products: '商品', orders: '訂單', servicecase: '客服' };
        const fieldNameMap = {
          admId: '管理員 ID',
          caseStatus: '案件狀態',
          caseTypeId: '案件類型',
          content: '內容',
          createTime: '建立時間',
          title: '標題',
          updateTime: '更新時間',
          userId: '使用者 ID'
        };

        let html = `<h3>${titleMap[type] || '資料'}資料</h3>`;
        html += '<table><thead><tr>';

        const headers = Object.keys(data[0]).filter(key => key !== 'caseId' && key !== 'caseType');
        headers.forEach(key => {
          html += `<th style="width:auto">${fieldNameMap[key] || key}</th>`;
        });
        html += '</tr></thead><tbody>';

        data.forEach(row => {
          html += '<tr>';
          headers.forEach(key => {
            html += `<td>${row[key]}</td>`;
          });
          html += '</tr>';
        });

        html += '</tbody></table>';
        contentBox.innerHTML = html;
      } catch (e) {
        contentBox.innerHTML = `<p style="color:red;">載入資料失敗：${e.message}</p>`;
      }
    }
  </script>

</body>

</html>
