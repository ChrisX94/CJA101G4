<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員自介編輯</title>
    <style>
        /* 全局字體和背景 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            box-sizing: border-box;
            background-color: #f0f2f5;
            /* Fallback */
        }

        /* 背景拼接色塊（亮綠 + 藍綠） */
        .bg {
            position: relative;
            min-height: 100vh;
            width: 100%;
            z-index: 0;
            background: linear-gradient(185deg,
                    #DCFF61 0%,
                    #DCFF61 55%,
                    #2EC4B6 55%,
                    #2EC4B6 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 背景上方帶透明度的白色疊層 */
        .bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.35);
            z-index: 0;
            pointer-events: none;
        }

        /* 主容器 - 白色背景 */
        .profile-container {
            position: relative;
            z-index: 1;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 750px;
            padding: 30px;
            box-sizing: border-box;
            margin-top: 40px;
            color: #333;
            text-align: center;
        }

        /* 頂部標題 */
        .main-title {
            font-size: 2.2em;
            font-weight: bold;
            color: #2EC4B6;
            margin-bottom: 30px;
            text-align: center;
        }

        /* 照片區塊 */
        .photo-section {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .photo-section h3 {
            font-size: 1.4em;
            color: #4CAF50;
            margin-bottom: 25px;
            text-align: left;
        }

        .photo-gallery-editor {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .photo-item {
            position: relative;
            padding-bottom: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .photo-item .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.2s;
        }

        .photo-item .remove-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* 新增照片框 */
        .add-photo-box {
            border: 3px dashed #777;
            background-color: #f9f9f9;
            color: #777;
            font-size: 1.5em;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
            position: relative;
        }

        .add-photo-box:hover {
            border-color: #2EC4B6;
            background-color: #eafbf9;
        }

        .add-photo-box .plus-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #E24F6C;
            color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            line-height: 1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .add-photo-box input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* 隱藏當圖片滿5張時的新增框 */
        .add-photo-box.hidden {
            display: none;
        }

        /* 資料編輯區塊 */
        .data-edit-section {
            text-align: left;
            margin-top: 30px;
        }

        .data-edit-section h3 {
            font-size: 1.4em;
            color: #4CAF50;
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 1.05em;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group textarea:focus {
            border-color: #2EC4B6;
            box-shadow: 0 0 0 3px rgba(46, 196, 182, 0.2);
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group .note {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }

        .form-group .disabled-input {
            background-color: #f5f5f5;
            cursor: not-allowed;
            color: #777;
        }

        .form-group .email-note {
            color: #e24f6c;
            font-weight: bold;
        }

        /* 勾選框共同樣式 */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 0;
        }

        .checkbox-group label {
            background-color: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
            font-weight: normal;
            /* Override form-group label bold */
            font-size: 0.95em;
            border: 1px solid #ddd;
            display: inline-flex;
            align-items: center;
            margin-bottom: 0;
        }

        .checkbox-group input[type="checkbox"] {
            display: none;
            /* 隱藏原生 checkbox */
        }

        .checkbox-group input[type="checkbox"]+span {
            /* 自定義勾選框的樣式 */
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-right: 8px;
            vertical-align: middle;
            transition: background-color 0.2s, border-color 0.2s;
            position: relative;
        }

        .checkbox-group input[type="checkbox"]:checked+span {
            background-color: #2EC4B6;
            /* 勾選後的背景色 */
            border-color: #2EC4B6;
        }

        .checkbox-group input[type="checkbox"]:checked+span::after {
            content: '✔';
            /* 勾選符號 */
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-group input[type="checkbox"]:checked+span+.checkbox-text {
            color: #fff;
            /* 勾選後文字變白 */
        }

        .checkbox-group label:has(input[type="checkbox"]:checked) {
            background-color: #2EC4B6;
            /* 勾選後標籤背景色 */
            color: #fff;
            /* 勾選後標籤文字顏色 */
            box-shadow: 0 2px 5px rgba(46, 196, 182, 0.2);
        }

        .checkbox-group label:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }


        /* 底部操作按鈕區塊 */
        .action-buttons {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            display: flex;
            flex-direction: column;
            /* 垂直排列 */
            gap: 20px;
            /* 按鈕間距 */
            align-items: center;
            /* 居中 */
        }

        .save-button,
        .delete-account-button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            /* 讓按鈕佔用較多寬度 */
            max-width: 300px;
            /* 最大寬度限制 */
        }

        .save-button {
            background-color: #DCFF61;
            /* 亮綠色按鈕 */
            color: #333;
        }

        .save-button:hover {
            background-color: #c7ed48;
            transform: translateY(-2px);
        }

        .delete-account-button {
            background-color: #e24f6c;
            /* 紅色按鈕 */
            color: #fff;
        }

        .delete-account-button:hover {
            background-color: #c83d58;
            transform: translateY(-2px);
        }

        /* RWD 調整 */
        @media (max-width: 768px) {
            .profile-container {
                padding: 15px;
                margin-top: 20px;
            }

            .main-title {
                font-size: 1.8em;
            }

            .photo-gallery-editor {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 15px;
            }

            .photo-section h3,
            .data-edit-section h3 {
                font-size: 1.2em;
            }

            .form-group input,
            .form-group textarea {
                width: calc(100% - 20px);
                padding: 10px;
            }

            .save-button,
            .delete-account-button {
                padding: 12px 25px;
                font-size: 1.1em;
                width: 90%;
                /* 小螢幕下佔用更多寬度 */
            }
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="profile-container">
            <h1 class="main-title">個人自介</h1>
            <form th:action="@{/profile/save}" th:object="${user}" method="post" enctype="multipart/form-data">
                <div class="photo-section">
                    <h3>我的照片</h3>
                    <div class="photo-gallery-editor">
                        <!-- 現有照片 -->
                        <div class="photo-item" th:each="photo, iterStat : *{photos}" th:if="${photo != null}">
                            <img th:src="${photo}" th:alt="'個人照片 ' + ${iterStat.index + 1}" />
                            <label>
                                <input type="checkbox" name="removePhotos" th:value="${photo}" />
                                <span style="color:#e24f6c;font-size:0.9em;">刪除</span>
                            </label>
                        </div>
                        <!-- 新增照片（最多5張） -->
                        <div class="photo-item add-photo-box" th:if="${#lists.size(user.photos) < 5}">
                            <input type="file" name="newPhotos" accept="image/*" multiple />
                            <span class="plus-icon">+</span>
                        </div>
                    </div>
                </div>

                <div class="data-edit-section">
                    <h3>基本資料</h3>
                    <div class="form-group">
                        <label for="username">使用者名稱:</label>
                        <input type="text" id="username" th:field="*{username}" />
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件:</label>
                        <input type="email" id="email" th:field="*{email}" readonly class="disabled-input" />
                        <p class="note email-note">Email一經設定，不可更改。</p>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">出生日期:</label>
                        <input type="text" id="birthdate" th:field="*{birthdate}" readonly class="disabled-input" />
                        <p class="note">生日一經設定，不可更改。</p>
                    </div>
                    <div class="form-group">
                        <label for="location">居住地:</label>
                        <input type="text" id="location" th:field="*{location}" />
                    </div>
                    <div class="form-group">
                        <label for="bio">關於我:</label>
                        <textarea id="bio" th:field="*{bio}"></textarea>
                    </div>

                    <!-- 興趣 -->
                    <div class="checkbox-group">
                        <div th:each="interest : ${allInterests}">
                            <label>
                                <input type="checkbox" name="interests" th:value="${interest}"
                                    th:checked="${#lists.contains(user.interests, interest)}" />
                                <span th:text="${interest}"></span>
                            </label>
                        </div>
                    </div>

                    <!-- 個性特徵 -->
                    <div class="checkbox-group">
                        <div th:each="trait : ${allTraits}">
                            <label>
                                <input type="checkbox" name="personalityTraits" th:value="${trait}"
                                    th:checked="${#lists.contains(user.personalityTraits, trait)}" />
                                <span th:text="${trait}"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="save-button" type="submit">儲存變更</button>
                </div>
            </form>
            <form th:action="@{/profile/delete}" method="post">
                <div class="action-buttons">
                    <button class="delete-account-button" id="deleteAccountBtn" type="submit">刪除帳號</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
